<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.scheduleEvents.dialog.start.title' | translate }}</h3>
  </div>

  <app-dynamic-form
    [config]="config"
    [controls]="controls"
    [data]="{}"
></app-dynamic-form>

  <div dialog-footer>
    <app-button color="primary" type="save" (click)="onSubmit()"></app-button>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
