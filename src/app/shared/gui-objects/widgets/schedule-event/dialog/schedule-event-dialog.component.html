<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.scheduleEvents.dialog.title' | translate }}</h3>
  </div>

  <app-schedule-event-card [eventId]="eventId"></app-schedule-event-card>

  <div dialog-footer>
        <app-button color="primary" type="save" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
        <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
