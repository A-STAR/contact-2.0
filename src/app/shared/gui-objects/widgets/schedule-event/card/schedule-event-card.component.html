<div class="pb-lg">
  <app-dynamic-form
    *ngIf="controls"
    [config]="config"
    [controls]="controls"
    [data]="event"
  ></app-dynamic-form>
</div>

<app-schedule-period-card
  *ngIf="event"
  [eventId]="eventId"
  [period]="event"
></app-schedule-period-card>

<app-schedule-type-card
  *ngIf="event"
  [eventId]="eventId"
  [type]="event"
></app-schedule-type-card>
