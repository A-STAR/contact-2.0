<div class="pb-lg">
  <app-dynamic-form
    #periodType
    *ngIf="periodTypeControls"
    [config]="periodTypeConfig"
    [controls]="periodTypeControls"
    [data]="period"
  ></app-dynamic-form>
</div>

<ng-container *ngFor="let controls of periodControls; let i = index">
  <div class="pb-lg" *ngIf="selectedPeriodTypeCode === i + 1">
    <app-dynamic-form
      #period
      [config]="periodConfig[i]"
      [controls]="controls"
      [data]="selectedPeriod"
    ></app-dynamic-form>
  </div>
</ng-container>
