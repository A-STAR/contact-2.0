<div class="pb-lg">
  <app-dynamic-form
    #periodType
    *ngIf="periodTypeControls"
    [config]="periodTypeConfig"
    [controls]="periodTypeControls"
    [data]="period"
  ></app-dynamic-form>
</div>

<div class="pb-lg" *ngFor="let controls of periodControls; let i = index">
  <app-dynamic-form
    #period
    *ngIf="selectedPeriodTypeCode === i + 1"
    [config]="periodConfig[i]"
    [controls]="controls"
    [data]="selectedPeriod"
  ></app-dynamic-form>
</div>
