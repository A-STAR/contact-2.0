<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.massOps.sms.dialog.title' | translate }}</h3>
  </div>

  <app-dynamic-form [controls]="controls" [data]="{}"></app-dynamic-form>

  <div dialog-footer>
    <app-button color="primary" type="ok" [disabled]="isFormDisabled" (click)="onSubmit()"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
