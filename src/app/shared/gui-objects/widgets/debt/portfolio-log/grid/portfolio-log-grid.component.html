<app-tabstrip [disableScrollbar]="true" [inverse]="true">
  <app-tab title="Входящие" [closable]="false">
    <app-grid
      [selectionType]="null"
      [styles]="{ height: '400px' }"
      [columns]="columns"
      [rows]="getEntries(1)">
    </app-grid>
  </app-tab>
  <app-tab title="Исходящие" [closable]="false">
    <app-grid
      [selectionType]="null"
      [styles]="{ height: '400px' }"
      [columns]="columns"
      [rows]="getEntries(2)">
    </app-grid>
  </app-tab>
</app-tabstrip>
