<app-dialog (onClose)="onClose()">
  <div dialog-header>
    <h3>Change Status</h3>
  </div>
  <div>
    <app-dynamic-form-2 #form [group]="group$" [formValue]="value$"></app-dynamic-form-2>
    {{ form.value | json }}
  </div>
  <div dialog-footer>
    <button class="btn btn-success" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.block' | translate }}
    </button>
    <button class="btn btn-default" (click)="onClose()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
