<br>

<select class="form-control" (change)="onChange($event)">
  <option *ngFor="let option of options$ | async" [value]="option.value">{{ option.label }}</option>
</select>

<br>

<app-gridtree
  [columns]="columns"
  [height]="300"
  [rows]="rows"
  (dblclick)="onRowDblClick($event)"
  (select)="onRowSelect($event)">
</app-gridtree>
