<app-dialog (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>{{ 'debtor.identityDocs.add.title' | translate }}</h3>
  </div>

  <app-dynamic-form [controls]="controls" [data]="formData"></app-dynamic-form>

  <div dialog-footer>
    <button class="btn btn-success" [disabled]="!canSubmit()" (click)="onSave()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
