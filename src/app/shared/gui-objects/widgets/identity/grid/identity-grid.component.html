<app-dialog-action
  *ngIf="isDialog('removeIdentity')"
  actionMode="danger"
  actionTranslationKey="debtor.identityDocs.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  [messageParams]="identityDoc"
  titleTranslationKey="debtor.identityDocs.remove.title"
  (action)="onRemove()"
  (cancel)="onCancel()"
>
</app-dialog-action>

<app-toolbar-2 class="bordered" [items]="toolbarItems"></app-toolbar-2>
<app-grid
  [columns]="columns"
  columnTranslationKey="debtor.identityDocs"
  [rows]="rows"
  selectionType="single"
  [styles]="{height: '200px'}"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)"
>
</app-grid>
