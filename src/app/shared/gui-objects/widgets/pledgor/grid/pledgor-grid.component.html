<app-info-dialog
  *ngIf="isDialog('infoNotFound')"
  titleTranslationKey="widgets.pledgor.dialog.title"
  (close)="onClose()"
>
  <section class="pv-xl">{{ 'widgets.pledgor.dialog.notFound' | translate }}</section>
</app-info-dialog>

<app-dialog *ngIf="!!persons?.length" (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.pledgor.dialog.title' | translate }}</h3>
  </div>

  <app-grid
    *ngIf="columns"
    columnTranslationKey="widgets.pledgor"
    [columns]="columns"
    [footerHeight]="false"
    [rows]="persons"
    selectionType="single"
    [styles]="gridStyles"
    (onDblClick)="onSelect()">
  </app-grid>

  <div dialog-footer>
    <button class="btn btn-success" [disabled]="!hasSelection" (click)="onSelect()">
      <i class="fa fa-check"></i> {{ 'default.buttons.select' | translate }}
    </button>
    <button class="btn btn-default" (click)="onClose()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
