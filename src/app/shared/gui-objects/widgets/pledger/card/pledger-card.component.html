<app-pledger-grid
  *ngIf="isDialog('findPledger')"
  [searchParams]="searchParams"
  (close)="onCloseDialog()"
  (select)="onSelect($event)">
</app-pledger-grid>

<div>
  <button class="btn btn-default" (click)="onClear()">
    <i class="fa fa-times"></i> {{ 'default.buttons.clear' | translate }}
  </button>
  <button class="btn btn-default" (click)="onSearch()" [disabled]="!(canSubmit$ | async)">
    <i class="fa fa-search"></i> {{ 'widgets.pledger.search.title' | translate }}
  </button>
</div>

<div class="pb-lg">
  <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="pledger"></app-dynamic-form>
</div>
