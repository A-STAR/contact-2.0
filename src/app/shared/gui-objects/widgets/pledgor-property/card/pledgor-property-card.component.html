<app-pledgor-property-grid
  *ngIf="isDialog('findPledgorProperty')"
  [searchParams]="searchParams"  
  (close)="onCloseDialog()"
  (select)="onSelect($event)">
</app-pledgor-property-grid>

<div>
  <button class="btn btn-default" (click)="onClear()">
    <i class="fa fa-times"></i> {{ 'default.buttons.clear' | translate }}
  </button>
  <button class="btn btn-default" (click)="onSearch()" [disabled]="!(canSearch | async)">
    <i class="fa fa-search"></i> {{ 'widgets.pledgorProperty.search.title' | translate }}
  </button>
</div>

<div class="pb-lg">
  <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="property"></app-dynamic-form>
</div>
