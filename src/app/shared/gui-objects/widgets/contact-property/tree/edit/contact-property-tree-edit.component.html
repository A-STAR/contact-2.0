<app-dialog [styles]="{ width: '70%' }" (close)="onCancel()">
  <div dialog-header>
    <h3>{{ 'widgets.contactProperty.dialogs.edit.title' | translate }}</h3>
  </div>
  <div>
    <app-tabstrip [disableScrollbar]="true" [inverse]="true">
      <app-tab [title]="'widgets.contactProperty.dialogs.edit.mainSettings'" [closable]="false">
        <div class="mt">
          <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="data"></app-dynamic-form>
        </div>
      </app-tab>
      <app-tab [title]="'widgets.contactProperty.dialogs.edit.attributesSettings'" [closable]="false">
        <div class="mt">
          <p-treeTable selectionMode="none" [value]="attributeTypes">
            <p-column field="code" [header]="'widgets.contactProperty.dialogs.edit.attributes.code' | translate"></p-column>
            <p-column field="name" [header]="'widgets.contactProperty.dialogs.edit.attributes.name' | translate"></p-column>
            <p-column field="isDisplayed" [header]="'widgets.contactProperty.dialogs.edit.attributes.display' | translate">
              <ng-template let-node="rowData" pTemplate="body">
                <input type="checkbox" [ngModel]="node.data.isDisplayed" (ngModelChange)="onIsDisplayedChange($event, node)">
              </ng-template>
            </p-column>
            <p-column field="isMandatory" [header]="'widgets.contactProperty.dialogs.edit.attributes.mandatory' | translate">
              <ng-template let-node="rowData" pTemplate="body">
                <input type="checkbox" [ngModel]="node.data.isMandatory" (ngModelChange)="onIsMandatoryChange($event, node)">
              </ng-template>
            </p-column>
          </p-treeTable>
        </div>
      </app-tab>
    </app-tabstrip>
  </div>
  <div dialog-footer>
    <button class="btn btn-success" [disabled]="!canSubmit" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
