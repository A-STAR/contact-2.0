<app-dialog-action
  *ngIf="isDialog('confirm')"
  actionMode="danger"
  actionTranslationKey="widgets.promiseRemove.dialog.message"
  actionMessage="default.yesNo.Yes"
  titleTranslationKey="widgets.promiseRemove.dialog.title"
  (action)="onConfirm()"
  (cancel)="onClose()">
</app-dialog-action>

<app-result-dialog
  *ngIf="isDialog('result')"
  [count]="count"
  [successCount]="successCount"
  (close)="onClose({refresh: true})">
</app-result-dialog>
