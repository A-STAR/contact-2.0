<app-block-dialog
  *ngIf="dialog === 1"
  titleTranslationKey="widgets.address.dialogs.block.title"
  labelTranslationKey="widgets.address.dialogs.block.blockReasonCode"
  [dictionaryId]="blockDialogDictionaryId"
  (action)="onBlockDialogSubmit($event)"
  (close)="onDialogClose()">
</app-block-dialog>

<app-dialog-action
  *ngIf="dialog === 2"
  titleTranslationKey="widgets.address.dialogs.unblock.title"
  actionTranslationKey="widgets.address.dialogs.unblock.confirmMessage"
  actionMessage="default.yesNo.Yes"
  actionMode="success"
  [messageParams]="selectedAddress$ | async"
  (action)="onUnblockDialogSubmit($event)"
  (cancel)="onDialogClose()">
</app-dialog-action>

<app-dialog-action
  *ngIf="dialog === 3"
  titleTranslationKey="widgets.address.dialogs.delete.title"
  actionTranslationKey="widgets.address.dialogs.delete.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="selectedAddress$ | async"
  (action)="onRemoveDialogSubmit($event)"
  (cancel)="onDialogClose()">
</app-dialog-action>

<app-toolbar-2 [items]="toolbarItems"></app-toolbar-2>

<app-grid
  columnTranslationKey="debtor.information.address"
  selectionType="single"
  [styles]="{height: '200px'}"
  [columns]="columns"
  [rows]="addresses"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)">
</app-grid>
