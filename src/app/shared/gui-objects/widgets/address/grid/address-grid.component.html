<app-address-grid-block-dialog
  *ngIf="dialog === 1"
  (onSubmit)="onBlockDialogSubmit($event)"
  (onClose)="onDialogClose()">
</app-address-grid-block-dialog>

<app-toolbar-2 [items]="toolbarItems"></app-toolbar-2>

<app-grid
  columnTranslationKey="debtor.information.address"
  selectionType="single"
  [styles]="{height: '200px'}"
  [columns]="columns"
  [rows]="addresses"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)">
</app-grid>
