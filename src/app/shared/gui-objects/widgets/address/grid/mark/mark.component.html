<app-dialog [styles]="{ width: '80%' }" (onClose)="onCancel()">
  <div dialog-header>
    <h3>{{ 'widgets.address.dialogs.mark.title' | translate }}</h3>
  </div>
  <div>
    <app-grid
      columnTranslationKey="widgets.address.dialogs.mark"
      [columns]="columns"
      [rows]="debts"
      [styles]="{ height: '240px' }">
    </app-grid>
  </div>
  <div dialog-footer>
    <button class="btn btn-success" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.ok' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
