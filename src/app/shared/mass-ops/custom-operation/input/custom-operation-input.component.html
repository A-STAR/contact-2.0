<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.customOperation.dialog.input.title' | translate }}</h3>
  </div>

  <app-custom-operation-params
    [key]="key"
    [params]="inputParams"
  ></app-custom-operation-params>

  <div dialog-footer>
    <app-button color="primary" type="start" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
