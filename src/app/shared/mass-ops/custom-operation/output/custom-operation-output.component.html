<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.customOperation.dialog.output.title' | translate }}</h3>
  </div>

  <app-dynamic-layout
    style="height: 70vh"
    [layout]="config"
    [data]="{ default: result }"
  ></app-dynamic-layout>

  <div dialog-footer>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
