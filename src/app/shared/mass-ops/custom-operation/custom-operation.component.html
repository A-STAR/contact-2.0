<app-dialog (close)="onClose()" *ngIf="actionData.operation.config">
  <div dialog-header>
    <h3>{{ 'widgets.customOperation.dialog.title' | translate }}</h3>
  </div>

  <app-dynamic-layout
    style="height: 70vh"
    [layout]="actionData.operation.config"
    [data]="{ default: {} }"
  ></app-dynamic-layout>

  <div dialog-footer>
    <app-button color="primary" type="start" (click)="onSubmit()" [disabled]="isDisabled$ | async"></app-button>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
