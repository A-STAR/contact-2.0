<app-custom-operation-input
  *ngIf="actionData.inputConfig && !result"
  [key]="'operations/' + actionData.id + '/input'"
  [inputConfig]="actionData.inputConfig"
  (submit)="onSubmit($event)"
  (close)="onClose()"
></app-custom-operation-input>

<app-custom-operation-output
  *ngIf="actionData.outputConfig && result"
  [outputConfig]="actionData.outputConfig"
  [result]="result"
  (close)="onClose()"
></app-custom-operation-output>
