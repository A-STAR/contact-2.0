<app-custom-operation-input
  *ngIf="actionData.inputParams && !result"
  [key]="'operations/' + actionData.id + '/input'"
  [inputConfig]="actionData.inputParams"
  (submit)="onSubmit($event)"
  (close)="onClose()"
></app-custom-operation-input>

<app-custom-operation-output
  *ngIf="actionData.outputParams && result"
  [outputConfig]="actionData.outputParams"
  [result]="result"
  (close)="onClose()"
></app-custom-operation-output>
