<app-custom-operation-input
  *ngIf="actionData.inputConfig"
  [config]="actionData.inputConfig"
  (submit)="onSubmit($event)"
  (close)="onClose()"
></app-custom-operation-input>

<app-custom-operation-output
  *ngIf="actionData.outputConfig && result"
  [config]="actionData.outputConfig"
  (close)="onClose()"
></app-custom-operation-output>
