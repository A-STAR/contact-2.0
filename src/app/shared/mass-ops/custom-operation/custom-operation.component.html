<app-custom-operation-input
  *ngIf="inputParamsExists && !result"
  [actionData]="actionData"
  [inputParams]="inputParams"
  (submit)="onSubmit($event)"
  (close)="onClose()"
></app-custom-operation-input>

<app-custom-operation-output
  *ngIf="actionData.outputConfig && result"
  [outputConfig]="actionData.outputConfig"
  [result]="result"
  (close)="onClose()"
></app-custom-operation-output>
