<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.customOperation.dialog.title' | translate }}</h3>
  </div>

  <div dialog-footer>
    <app-button color="primary" type="ok" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
