<div class="flex vertical">
  <div class="flex-item mb">
    <h4>{{ 'routes.workplaces.shared.contactRegistration.edit.dialogs.contactType.address.title' | translate }}</h4>
  </div>
  <div class="flex-item grow mb">
    <app-simple-grid
      persistenceKey="[grid] workplaces/debtor-card/register-contact/address"
      [columns]="columns"
      [rows]="addresses"
      (select)="onSelect($event)"
      (dblClick)="onDoubleClick($event)"
    ></app-simple-grid>
  </div>
  <div class="flex-item">
    <app-button
      color="primary"
      type="registerContact"
      label="routes.workplaces.shared.contactRegistration.edit.dialogs.contactType.address.button"
      [disabled]="!canRegisterSelectedAddress"
      (click)="onSubmit()"
    ></app-button>
  </div>
</div>
