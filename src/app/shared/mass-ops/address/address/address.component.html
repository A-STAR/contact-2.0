<app-dialog [styles]="{ width: '80%' }" (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'massOperations.addressesByPersons.title' | translate }}</h3>
  </div>
  <div class="address-map-container" *ngIf="markers && options">
    <app-map [markers]="markers" [options]="options" [styles]="{ height: '600px' }"></app-map>
  </div>
</app-dialog>

<ng-template #tpl let-data="data">
  <div class="col-xs-12">
    <span class="text-left">{{ data.fullAddress }}</span>
  </div>
</ng-template>
