<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.mass.letter.title' | translate }}</h3>
  </div>

  <app-dynamic-layout
    *ngIf="layoutConfig"
    style="height: 50vh"
    [layout]="layoutConfig"
    [data]="{ default: data }"
  ></app-dynamic-layout>

  <div dialog-footer>
    <app-button type="ok" [disabled]="isDisabled | async" (click)="onSubmit()"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
