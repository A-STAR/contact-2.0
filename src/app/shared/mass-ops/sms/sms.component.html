<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.mass.sms.title' | translate }}</h3>
  </div>

  <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="data"></app-dynamic-form>

  <div dialog-footer>
    <app-button type="ok" [disabled]="isFormDisabled" (click)="onSubmit()"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
