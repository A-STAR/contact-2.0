<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.operator.dialog.title' | translate }}</h3>
  </div>

  <app-grid
    *ngIf="columns"
    columnTranslationKey="widgets.operator"
    [columns]="columns"
    [footerHeight]="false"
    [rows]="operators"
    selectionType="single"
    [styles]="gridStyles"
    (onSelect)="onSelect($event)"
    (onDblClick)="onDblClick($event)">
  </app-grid>

  <div dialog-footer>
    <button class="btn btn-success" [disabled]="!hasSelection" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.select' | translate }}
    </button>
    <button class="btn btn-default" (click)="onClose()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
