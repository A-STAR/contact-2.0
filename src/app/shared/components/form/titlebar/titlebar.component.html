<div class="titlebar">

    <div *ngIf="title" class="titlebar-zone">
      <div class="form-title mt0">{{ title | translate }}</div>
    </div>

    <div *ngIf="items?.length" class="titlebar-zone right">
      <div class="icon-section">

        <button
          *ngFor="let item of items"
          class="icon"
          [disabled]="isDisabled(item) | async"
          [title]="getTitle(item)"
          (click)="item.action()"
        >
          <i class="fa" [ngClass]="getIconCls(item)" aria-hidden="true"></i>
        </button><!-- item -->

      </div><!-- icon-section -->
    </div><!-- titlebar-zone -->

  </div><!-- titlebar -->
