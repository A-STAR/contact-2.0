<div class="titlebar">

    <div class="titlebar-section">
      <div class="form-title mt0">{{ title | translate }}</div>
    </div>

    <div *ngIf="items?.length" class="titlebar-section right">
      <div class="icon-section">

        <button
          *ngFor="let item of items"
          class="icon"
          [disabled]="isDisabled(item) | async"
          (click)="item.action()"
        >
          <i class="fa" [ngClass]="getIconCls(item)" aria-hidden="true"></i>
        </button><!-- item -->

      </div><!-- icon-section -->
    </div><!-- titlebar-section -->

  </div><!-- titlebar -->
