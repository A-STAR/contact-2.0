<label class="m0">
  <div *ngIf="label" class="form-label">
    {{ label | translate }}
    <b *ngIf="required" class="text-danger">*</b>
  </div>
  <div>
    <input
      #input
      class="form-control"
      type="text"
      [disabled]="disabled"
      [ngModel]="value"
      [placeholder]="placeholder"
      (focusout)="onFocusOut()"
      (ngModelChange)="onChange($event)"
    />
  </div>
  <div>
    <span *ngIf="errors">{{ errors | json }}</span>
  </div>
</label>
