<div class="input-group">
  <div class="input-group-btn">
    <app-dropdown [fullWidth]="true">
      <ng-container trigger>
        <button type="button" class="btn btn-default dropdown-toggle">
          <span style="display: inline-block; width: 100px; text-align: left;">{{ label | translate }}</span>
          <span class="caret"></span>
        </button>
      </ng-container>
      <div>
        <ul class="list-group m0">
          <li
            *ngFor="let option of options"
            class="list-group-item b0 clickable"
            (click)="onOptionSelect(option)"
          >
            {{ option.label | translate }}
          </li>
        </ul>
      </div>
    </app-dropdown>
  </div>
  <input
    type="text"
    class="form-control"
    [appMaskedArray]="maskedArray"
    [ngModel]="value"
    (ngModelChange)="onChange($event)">
</div>
