<input
  class="form-control"
  type="text"
  [disabled]="disabled"
  [ngModel]="value"
  (focus)="onFocus()"
  (focusout)="onFocusOut()"
  (ngModelChange)="onChange($event)"
/>

<i class="fa fa-angle-up" (click)="onIncrementClick()"></i>
<i class="fa fa-angle-down" (click)="onDecrementClick()"></i>
