<div appDropdown [disabled]="disabled" [fitWidthToContent]="true" style="position: relative;">
  <div #dropdownParent>
    <app-datetime-input
      [disabled]="disabled"
      [format]="dateTimeFormat"
      [label]="label"
      [minDateTime]="minDateTime"
      [maxDateTime]="maxDateTime"
      [ngModel]="value"
      [required]="required"
      (ngModelChange)="onChange($event)"
    ></app-datetime-input>
  </div>
  <span [ngClass]="{ toggle: true, disabled: disabled }" #dropdownTrigger (click)="onTouch()">
    <i class="fa fa-calendar"></i>
  </span>
  <div #dropdownContent class="datetimepicker-container">
    <div class="datetimepicker">
      <app-date
        [minDate]="minDateTime"
        [maxDate]="maxDateTime"
        [ngModel]="tempValue"
        (ngModelChange)="onDateChange($event)"
      ></app-date>
      <app-time
        [minTime]="minDateTime"
        [maxTime]="maxDateTime"
        [ngModel]="tempValue"
        [displaySeconds]="displaySeconds"
        (ngModelChange)="onTimeChange($event)"
      ></app-time>
      <footer>
        <span (click)="setCurrentTime()">{{ 'default.buttons.now' | translate }}</span>
        <span (click)="onOkClick()">{{ 'default.buttons.ok' | translate }}</span>
      </footer>
    </div>
  </div>
</div>
