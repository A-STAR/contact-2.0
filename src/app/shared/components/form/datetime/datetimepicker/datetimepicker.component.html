<div appDropdown [fitWidthToContent]="true" style="position: relative;">
  <input
    #dropdownParent
    type="text"
    class="form-control"
    [ngModel]="momentValue | momentFormat:format"
    [textMask]="mask"
    (blur)="onTouch()"
    (change)="onChange($event)"
    (wheel)="onWheel($event)"
  />
  <span class="toggle" #dropdownTrigger (click)="onTouch()">
    <i class="fa fa-calendar"></i>
  </span>
  <div #dropdownContent>
    <div class="datetimepicker">
      <app-date [minDateTime]="minDateTime" [maxDateTime]="maxDateTime" [ngModel]="value" (ngModelChange)="onDateChange($event)"></app-date>
      <app-time [minDateTime]="minDateTime" [maxDateTime]="maxDateTime" [ngModel]="value" (ngModelChange)="onTimeChange($event)"></app-time>
      <footer>
        <span (click)="setCurrentTime()">{{ 'default.buttons.now' | translate }}</span>
        <span (click)="dropdown.close()">{{ 'default.buttons.ok' | translate }}</span>
      </footer>
    </div>
  </div>
</div>
