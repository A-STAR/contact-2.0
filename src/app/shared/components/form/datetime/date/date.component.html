<header>
  <span class="arrow" (click)="showPrevMonth()">
    <i class="fa fa-angle-left"></i>
  </span>
  <span>
    {{ page | momentFormat:'MMMM' | capitalize }} {{ page | momentFormat:'YYYY' }}
  </span>
  <span class="arrow" (click)="showNextMonth()">
    <i class="fa fa-angle-right"></i>
  </span>
</header>

<ul class="header">
  <li *ngFor="let date of page | momentWeek">
    {{ date | momentFormat:'ddd' | capitalize }}
  </li>
</ul>

<ul>
  <li *ngFor="let date of page | momentMonth; trackBy: trackDateBy" [ngClass]="getClass(date)" (click)="onClick(date)">
    {{ date | momentFormat:'D' }}
  </li>
</ul>
