<div *ngFor="let option of options">
  <label>
    <app-radiobutton
      [disabled]="option.disabled"
      [name]="formControlName || name"
      [ngModel]="value"
      [value]="option.value"
      (ngModelChange)="onChange($event)"
    ></app-radiobutton>
    {{ option.label | translate }}
  </label>
</div>
