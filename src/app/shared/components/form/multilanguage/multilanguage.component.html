<label class="m0" (click)="onLabelClick($event)">
  <div *ngIf="label" class="form-label">
    {{ label | translate }}
    <b *ngIf="isRequired" class="text-danger">*</b>
  </div>
  <div class="input-group" appDropdown>
    <span class="input-group-addon" #dropdownTrigger>
      <span class="language-label">
        {{ selectedLanguageLabel }}
      </span>
    </span>
    <ul class="dropdown-content" #dropdownContent>
      <li *ngFor="let language of languages" (click)="onLanguageSelect(language)">
        {{ language.name }}
      </li>
    </ul>
    <input
      #input
      class="form-control"
      type="text"
      [disabled]="disabled"
      [ngModel]="selectedTranslationLabel"
      (focusout)="onFocusOut()"
      (input)="onChange($event)"
    />
  </div>
  <div>
    <span *ngIf="errors">{{ errors | json }}</span>
  </div>
</label>
