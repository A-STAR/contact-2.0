<label appDropdown [disabled]="disabled" (change)="onDropdownToggle($event)" class="m0">

  <span *ngIf="label" class="form-label">
    {{ label | translate }}
    <b *ngIf="required" class="text-danger">*</b>
  </span>

  <div
    #dropdownParent
    class="select-container dropdown open"
    [ngStyle]="styles"
  >
    <div #dropdownTrigger class="select-dropdown-trigger">
      <input
        #input
        type="text"
        readonly="readonly"
        [ngClass]="{'form-control select-search': true, disabled: disabled}"
        autocomplete="off"
        [attr.placeholder]="(placeholder || '') | translate"
        [disabled]="disabled"
        [ngModel]="selectionLabel"
        (ngModelChange)="onInputChange()"
      >
      <div class="select-controls">
        <i
          *ngIf="!disabled"
          class="co co-back select-caret select-control"
          [ngClass]="caretCls"
          (click)="$event.preventDefault()"
        ></i>
    </div>
  </div>

    <ul
      #dropdownContent
      #list
      class="select-options dropdown-menu"
      style="display: block; z-index: 100000;"
    >
      <li class="select-item" *ngFor="let option of tempOptions; trackBy: trackByFn">
        <app-checkbox
          [label]="option.label"
          [ngModel]="option.checked"
          [disabled]="isClosed(option)"
          (ngModelChange)="onSelect($event, option)"
        ></app-checkbox>
      </li>

      <li class="select-buttons">
        <button type="button" class="btn btn-default" (click)="onClear($event)">{{ 'default.buttons.clear' | translate }}</button>
        <button type="button" class="btn btn-info" (click)="onApply($event)">{{ 'default.buttons.select' | translate }}</button>
      </li>

    </ul><!-- select-options -->

  </div><!-- select-container -->

  <div>
    <span *ngIf="errors">{{ errors | json }}</span>
  </div>

</label>
