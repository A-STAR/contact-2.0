<div appDropdown>
  <div #dropdownTrigger class="form-control clickable">
    <span>
      {{ label }}
    </span>
    <i class="caret"></i>
  </div>
  <div #dropdownContent style="z-index: 10000;">
    <app-single-list
      [hideSearchBar]="true"
      [getId]="getId"
      [getName]="getName"
      [items]="options"
      (select)="onSelect($event)">
    </app-single-list>
  </div>
</div>
