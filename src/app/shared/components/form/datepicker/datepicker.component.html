<div class="datepicker">
  <span class="input-group">
    <input
      #input
      class="form-control"
      placeholder="Select a date"
      style="float:none"
      [ngModel]="value | date"
      (change)="onValueChange($event)"
    />

    <span class="input-group-btn">
      <button #trigger class="btn btn-default" type="button" [disabled]="isDisabled" (click)="toggleCalendar()">
        <i class="fa fa-calendar"></i>
      </button>
    </span>
  </span>

  <div #dropdown>
    <div *ngIf="isExpanded" class="dropdown" [ngStyle]="dropdownStyle">
      <p-calendar
        [ngModel]="value"
        (ngModelChange)="onValueChange($event)"
        [inline]="true"
        [monthNavigator]="true"
        [yearNavigator]="true"
        yearRange="1900:2050"
        [dateFormat]="dateFormat"
        [locale]="locale">
      </p-calendar>
    </div>
  </div>
</div>
