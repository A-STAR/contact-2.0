<div class="datepicker">
  <span class="input-group">
    <input
      #input
      [attr.placeholder]="placeholder | translate"
      [disabled]="isDisabled"
      [ngClass]="inputClass"
      [ngModel]="formattedDate"
      [required]="required"
      (blur)="onBlur()"
      (change)="onValueChange($event)"
    />

    <span class="input-group-btn" *ngIf="!isDisabled">
      <button
        #trigger
        type="button"
        [ngClass]="buttonClass"
        (click)="toggleCalendar()"
      >
        <i class="fa fa-calendar"></i>
      </button>
    </span>
  </span>

  <div #dropdown>
    <div *ngIf="isExpanded" class="dropdown" [ngStyle]="style">
      <p-calendar
        [inline]="true"
        [locale]="locale"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [monthNavigator]="true"
        [ngModel]="value"
        [required]="required"
        [selectOtherMonths]="true"
        [showTime]="displayTime"
        [showSeconds]="displayTime"
        [hourFormat]="'24'"
        [yearNavigator]="true"
        [yearRange]="'1900:2050'"
        (ngModelChange)="onValueChange($event)">
      </p-calendar>
    </div>
  </div>
</div>
