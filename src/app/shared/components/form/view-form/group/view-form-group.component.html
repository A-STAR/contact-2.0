<div class="flex horizontal wrap">
  <div *ngFor="let item of items" class="flex horizontal wrap flex-item" [ngStyle]="{ flexBasis: item.control.width + '%' || '100%' }">
    <ng-container *ngIf="item.control.children; else field">
      <app-view-form-group [controls]="item.control.children" [data]="data"></app-view-form-group>
    </ng-container>
    <ng-template #field>
      <div class="field">
        <span class="field-label">{{ item.control.label | translate }}</span>
        <span class="field-value">{{ item.value || '&nbsp;' }}</span>
      </div>
    </ng-template>
  </div>
</div>
