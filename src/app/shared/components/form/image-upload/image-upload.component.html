<div>
  <div *ngIf="imageSrc" class='image-container' [ngStyle]="style">
    <img class="image" [src]="imageSrc"/>
  </div>
  <div>
    <button class="btn btn-sm btn-default" (click)="file.click()">
      <i class="fa fa-edit"></i> {{ actionButtonTitle | translate }}
    </button>
    <button *ngIf="imageSrc" class="btn btn-sm btn-danger" (click)="onFileRemove()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.remove' | translate }}
    </button>
  </div>
  <input #file type="file" accept="image/*" style="display: none" (change)="onFileChange($event)">
</div>
