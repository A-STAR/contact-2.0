<app-language-tabs
  [langOptions]="options"
  (languageChange)="onLanguageChange($event)"
>
</app-language-tabs>

<div class="input-wrapper">
  <input
    class="form-control"
    type="text"
    [ngModel]="displayValue"
    [disabled]="controlDisabled"
    (ngModelChange)="onValueChange($event)"
  >
</div>
