<app-language-tabs
  [langOptions]="langOptions"
  (languageChange)="onLanguageChange($event)"
>
</app-language-tabs>

<div class="input-wrapper">
  <input
    class="form-control"
    type="text"
    [ngModel]="model"
    [disabled]="controlDisabled"
    (ngModelChange)="onValueChange($event)"
  >
  <i *ngIf="model !== null" class="fa fa-close" (click)="onClear()"></i>
</div>
