<span class="input-group">
  <input class="form-control" [disabled]="isDisabled" [type]="type" [ngModel]="value" (ngModelChange)="onChange($event)">

  <span class="input-group-btn">
    <button [disabled]="isDisabled" class="btn btn-default" type="button" (click)="toggle()">
      <i [ngClass]="iconClass"></i>
    </button>
  </span>
</span>
