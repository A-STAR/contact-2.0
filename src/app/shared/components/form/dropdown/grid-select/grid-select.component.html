<app-grid-dropdown
  [columns]="gridColumns"
  [controlDisabled]="controlDisabled"
  [labelGetter]="labelGetter"
  [label]="label"
  [ngModel]="selection"
  [required]="required"
  [rows]="rows"
  [valueGetter]="valueGetter"
  (ngModelChange)="onChange($event)"
  (onSelect)="onSelectRow($event)"
></app-grid-dropdown>
