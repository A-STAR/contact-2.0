<app-dropdown [fullWidth]="true">
  <ng-container trigger>
    <input
      type="text"
      class="form-control"
      [ngModel]="value">
  </ng-container>
  <div>
    <app-grid
      selectionType="single"
      [columns]="columns"
      [rows]="rows"
      [styles]="{height: '200px'}"
      (onDblClick)="onDoubleClick($event)">
    </app-grid>
  </div>
</app-dropdown>
