<header>
  <span class="arrow" (click)="showPrevMonth()">
    <i class="fa fa-angle-left"></i>
  </span>
  <span>
    {{ month }} {{ year }}
  </span>
  <span class="arrow" (click)="showNextMonth()">
    <i class="fa fa-angle-right"></i>
  </span>
</header>

<ul class="header">
  <li *ngFor="let date of range | slice:0:7">
    {{ getDayName(date) }}
  </li>
</ul>

<ul>
  <li *ngFor="let date of range" [ngClass]="getClass(date)" (click)="onClick(date)">
    {{ getDay(date) }}
  </li>
</ul>
