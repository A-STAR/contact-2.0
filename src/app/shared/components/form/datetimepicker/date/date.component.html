<header>
  <span (click)="showPrevMonth()">&larr;</span>
  {{ month }} {{ year }}
  <span (click)="showNextMonth()">&rarr;</span>
</header>

<ul class="header">
  <li *ngFor="let date of range | slice:0:7">
    {{ getDayName(date) }}
  </li>
</ul>

<ul>
  <li *ngFor="let date of range" [ngClass]="getClass(date)" (click)="onClick(date)">
    {{ getDay(date) }}
  </li>
</ul>
