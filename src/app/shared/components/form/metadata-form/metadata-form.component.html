<form *ngIf="config" [formGroup]="formGroup">
  <ng-container *ngFor="let item of config.items">
    <ng-container [ngSwitch]="item.type">
      <app-text
        *ngSwitchCase="'text'"
        [formControlName]="item.name"
        [label]="item.label"
        [minLength]="getValidator(item.min) | async"
        [maxLength]="getValidator(item.max) | async"
        [required]="getValidator(item.required) | async"
      ></app-text>
    </ng-container>
  </ng-container>
</form>
