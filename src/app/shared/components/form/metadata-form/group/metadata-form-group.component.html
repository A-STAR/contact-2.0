<ng-container *ngFor="let item of items">

  <!-- Form Controls -->
  <ng-container *ngIf="editable" [formGroup]="formGroup">
    <ng-container [ngSwitch]="item.type">

      <!-- Group -->
      <app-metadata-form-group
        [editable]="editable"
        [formGroup]="formGroup"
        [items]="item.children"
      ></app-metadata-form-group>

      <!-- Text -->
      <app-text
        *ngSwitchCase="'text'"
        [errors]="getErrors(item)"
        [formControlName]="item.name"
        [label]="item.label"
      ></app-text>

      <!-- Password -->
      <ng-container *ngSwitchCase="'password'">
        <label>
          <span class="form-label">
            {{ item.label | translate }}
            <b *ngIf="item.required" class="text-danger">*</b>
          </span>
          <app-password-input [formControlName]="item.name"></app-password-input>
        </label>
      </ng-container>

      <!-- Errors -->
      <div *ngIf="item.type !== 'group'">
        {{ getErrors(item) | json }}
      </div>
    </ng-container>
  </ng-container>

  <!-- Plain controls -->
  <ng-container *ngIf="!editable">
    <label class="m0">
      <div *ngIf="label" class="form-label">
        {{ label }}
      </div>
      <div>
        {{ item.name }}
      </div>
    </label>
  </ng-container>
</ng-container>
