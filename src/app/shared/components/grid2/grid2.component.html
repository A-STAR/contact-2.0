<div class="flex vertical">
  <!-- Toolbar -->
  <div *ngIf="toolbar" class="flex-item">
    <app-toolbar [toolbar]="toolbar"></app-toolbar>
  </div>
  <!-- Grid -->
  <div class="flex-item" [ngClass]="{ grow: fullHeight }">
    <ag-grid-angular
      *ngIf="columnDefs"
      class="app-grid2 ag-theme-material"
      [columnDefs]="columnDefs"
      [gridOptions]="gridOptions"
      [ngStyle]="style"
      (dragStarted)="dragStarted()"
      (dragStopped)="dragStopped()"
      (cellValueChanged)="onCellValueChanged($event)"
      (rowDoubleClicked)="rowDoubleClicked($event)"
    ></ag-grid-angular>
  </div>

  <!-- Pagination -->
  <div class="flex-item">
    <app-pagination
      class="app-toolbar"
      [actions]="paginationPanel"
      (actionClick)="onPageChange($event)"
      (actionSelect)="onPageSizeChange($event)"
    ></app-pagination>
  </div>
</div>
