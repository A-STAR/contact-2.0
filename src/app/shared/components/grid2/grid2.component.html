<div class="grid grid-default">
  <div class="grid-body">
    <app-toolbar
      *ngIf="hasToolbar"
      class="app-toolbar"
      [actions]="toolbarActions"
      (actionClick)="onActionClick($event)"
    >
    </app-toolbar>
    <ag-grid-angular
      class="app-grid2 ag-contact2"
      [ngStyle]="styles"
      [rowHeight]="rowHeight"
      [headerHeight]="headerHeight"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      [rowData]="gridRows"
      [pagination]="false"
      [enableColResize]="true"
      [enableFilter]="true"
      [enableSorting]="true"
      [showToolPanel]="false"
      [paginationAutoPageSize]="true"
      [overlayNoRowsTemplate]="'default.data.empty' | translate"
      [overlayLoadingTemplate]="'default.data.empty' | translate"
      [rowSelection]="rowSelection"
      (dragStarted)="onDragStarted()"
      (dragStopped)="onDragStopped()"
      (rowSelected)="onSelect($event)"
      (rowDoubleClicked)="onRowDoubleClicked()"
    >
    </ag-grid-angular>
  </div>
</div>
<app-toolbar
  *ngIf="gridToolbarActions"
  class="app-toolbar"
  [actions]="gridToolbarActions"
  (actionClick)="onToolbarActionClick($event)"
  (actionSelect)="onToolbarActionSelect($event)"
>
</app-toolbar>
<app-grid2-column-filter
  *ngIf="filterField"
  [fieldName]="filterField"
  [columnName]="filterColumnName"
  [filter]="filterObject"
  [filterControlType]="filterControlType"
  (action)="saveFilterChanges($event)"
  (cancel)="closeFilter()"
>
</app-grid2-column-filter>
