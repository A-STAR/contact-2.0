<div class="grid grid-default">
  <div class="grid-body">
    <app-toolbar
      *ngIf="hasToolbar"
      class="app-toolbar"
      [actions]="toolbarActions"
      (actionClick)="onActionClick($event)"
    >
    </app-toolbar>
    <ag-grid-angular
      class="app-grid ag-fresh"
      [ngStyle]="styles"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      [rowData]="rows"
      enableColResize
      rowHeight="rowHeight"
      rowSelection="multiple"
      (dragStopped)="onDragStopped()"
      (rowSelected)="onSelect($event)"
      (rowDoubleClicked)="onRowDoubleClicked()"
    >
    </ag-grid-angular>
    <app-toolbar
      *ngIf="gridToolbarActions"
      class="app-toolbar"
      [actions]="gridToolbarActions"
    >
    </app-toolbar>
    <app-action-dialog
      *ngIf="filterColumn"
      [titleTranslationKey]="'default.grid.filter.title'"
      (action)="onSaveFilterChanges()"
      (cancel)="onCloseFilterDialog()"
    >
      {{ 'default.grid.filter.showOnlyLines' | translate }}
      <br>
      <strong>{{ filterColumnName }}</strong>:<br>
      <table>
        <tbody>
        <tr>
          <td>
            <div class="form-group" style="width: 200px;">
              <app-select [allowClear]="true"
                          [items]="[{ label: 'Равно', value: 0}, { label: 'Неравно', value: 1}, { label: 'Пусто', value: 2}]"
                          [readonly]="true">
              </app-select>
            </div>
          </td>
          <td>
            <input type="text">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio">{{ 'default.grid.filter.and' | translate }}&nbsp;&nbsp;<input type="radio">{{ 'default.grid.filter.or' | translate }}
          </td>
          <td>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group" style="width: 200px;">
              <app-select [allowClear]="true"
                          [items]="[{ label: 'Равно', value: 0}, { label: 'Неравно', value: 1}, { label: 'Пусто', value: 2}]"
                          [readonly]="true">
              </app-select>
            </div>
          </td>
          <td>
            <input type="text">
          </td>
        </tr>
        </tbody>
      </table>
    </app-action-dialog>
  </div>
</div>
