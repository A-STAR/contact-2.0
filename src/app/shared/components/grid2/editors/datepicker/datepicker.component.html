<div style="padding-top: 24px;">
  <p-calendar
    [inline]="true"
    [monthNavigator]="true"
    [ngModel]="value"
    [required]="true"
    [selectOtherMonths]="true"
    [showTime]="false"
    [showSeconds]="false"
    [hourFormat]="'24'"
    [yearNavigator]="true"
    [yearRange]="'1900:2050'"
    (ngModelChange)="onValueChange($event)">
  </p-calendar>
</div>
