<div class="gridtree-row" (mousedown)="onMouseDown($event)">
  <div *ngFor="let column of columns" class="gridtree-cell">
    <span *ngIf="column.prop == displayTreeProp" class="gridtree-cell-expand" [ngStyle]="{ 'padding-left': 10 * nestingLevel + 'px' }">
      <span class="gridtree-cell-expand-icon" (mousedown)="toggle($event)">
        <i *ngIf="hasChildren" [ngClass]="isExpanded ? 'fa fa-minus-square-o' : 'fa fa-plus-square-o'"></i>&nbsp;
      </span>
    </span>
    {{ row.data[column.prop] }}
  </div>
</div>

<ng-container *ngIf="isExpanded">
  <app-gridtree-row
    *ngFor="let item of row.children"
    [columns]="columns"
    [displayTreeProp]="displayTreeProp"
    [nestingLevel]="nestingLevel + 1"
    [row]="item"
    (mousedown)="onMouseDownPropagate($event)">
  </app-gridtree-row>
</ng-container>
