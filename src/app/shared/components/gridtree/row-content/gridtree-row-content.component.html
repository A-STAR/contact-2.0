<div *ngFor="let column of columns" class="gridtree-cell">
  <span *ngIf="column.prop == displayTreeProp" class="gridtree-cell-expand" [ngStyle]="{ 'padding-left': 10 * nestingLevel + 'px' }">
    <span class="gridtree-cell-expand-icon" (mousedown)="onToggle($event)">
      <i *ngIf="hasChildren" [ngClass]="isExpanded ? 'fa fa-minus-square-o' : 'fa fa-plus-square-o'"></i>&nbsp;
    </span>
  </span>
  {{ row.data[column.prop] }}
</div>
