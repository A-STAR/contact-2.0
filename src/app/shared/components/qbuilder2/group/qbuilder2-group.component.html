<div>
  <div class="form-inline">
    <select class="form-control input-sm" [(ngModel)]="filter.condition">
      <option value="AND">AND</option>
      <option value="OR">OR</option>
    </select>
    <button class="btn btn-sm btn-default" (click)="addGroup()">Add group</button>
    <button class="btn btn-sm btn-default" (click)="addCondition()">Add condition</button>
    &nbsp;
    <button class="btn btn-xs btn-danger" (click)="remove()"><i class="fa fa-close"></i></button>
  </div>
  <div class="group-child" *ngFor="let f of filter.filters; index as i">
    <app-qbuilder2-group *ngIf="f.filters; else condition" [filter]="f" [columns]="columns" (onRemove)="removeChild(i)"></app-qbuilder2-group>
    <ng-template #condition>
      <app-qbuilder2-condition [filter]="f" [columns]="columns" (onRemove)="removeChild(i)"></app-qbuilder2-condition>
    </ng-template>
  </div>
</div>
