<ng-container [ngSwitch]="filterType">

  <!-- Datepicker -->
  <ng-container *ngSwitchCase="'date'">
    <app-input-datepicker
      buttonClass="btn btn-sm btn-default"
      inputClass="form-control input-sm"
      [ngModel]="toDate(value)"
      (ngModelChange)="onDateValueChange($event, i)">
    </app-input-datepicker>
  </ng-container>

  <!-- Dropdown -->
  <ng-container *ngSwitchCase="'set'">
    <app-select
      inputClass="form-control input-sm"
      [ngModel]="value"
      [options]="options"
      (onSelect)="onSetValueChange($event, i)">
    </app-select>
  </ng-container>

  <!-- Default input -->
  <ng-container *ngSwitchDefault>
    <input
      type="text"
      class="form-control input-sm"
      [ngModel]="value"
      (change)="onValueChange($event, i)"
    />
  </ng-container>
</ng-container>
