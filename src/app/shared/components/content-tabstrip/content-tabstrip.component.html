<ul class="nav nav-tabs">
  <li *ngFor="let tab of tabs; let i=index" [class.active]="tab.active" role="presentation">
    <div *ngIf="isClosable(tab)" (click)="onClose($event, i)" class="close">
      <i class="fa fa-close"></i>
    </div>
    <a [routerLink]="tab.path" (click)="onSelectTab(i)">{{tab.title | translate}}</a>
  </li>
</ul>

<div class="tab-content">
  <div *ngFor="let tab of tabs" [hidden]="!tab.active">
    <app-content-tab [tab]="tab"></app-content-tab>
  </div>
</div>
