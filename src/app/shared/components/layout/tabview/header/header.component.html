<ul [ngClass]="{ 'no-margin': noMargin }">
  <ng-container
    *ngFor="let tab of tabs"
    >
    <li
      *ngIf="tab.hasPermission | async"
      routerLinkActive="active"
      [routerLink]="tab.link"
      [class.disabled]="tab.disabled"
    >
      {{ tab.title | translate }}
      <div class="selection"></div>
    </li>
  </ng-container>
</ul>
