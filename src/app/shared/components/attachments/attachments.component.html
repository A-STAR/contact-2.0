<app-toolbar-2 class="bh" [items]="toolbarItems"></app-toolbar-2>

<app-grid
  selectionType="single"
  [columns]="columns"
  [rows]="attachments$ | async"
  [styles]="{height: '600px'}"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)">
</app-grid>

<app-downloader
  #downloader
  [entityTranslationKey]="entityTranslationKey"
  [name]="name$ | async"
  [url]="url$ | async">
</app-downloader>

<input
  #input
  hidden="hidden"
  type="file"
  [multiple]="multiple || undefined"
  (change)="onFileChange($event)"
>
