<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>Excel Filtering</h3>
  </div>

  <div [formGroup]="formGroup">
    <app-action-grid-excel-filter-guid-control
      formControlName="control"
      [columns]="columns"
    ></app-action-grid-excel-filter-guid-control>
  </div>

  <div dialog-footer>
    <app-button type="ok" (click)="onSubmit()"></app-button>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
