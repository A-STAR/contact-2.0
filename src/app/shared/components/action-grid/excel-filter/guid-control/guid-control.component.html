<div class="flex horizontal" (focusOut)="onFocusOut()">
  <div class="flex-item pr-lg">
    <app-select [ngModel]="selectedColumn" [options]="columnOptions" (select)="onColumnSelect($event)" style="display: inline-block;"></app-select>
  </div>
  <div class="flex-item pr-lg" style="line-height: 25px;">
    <app-button *ngIf="hasNoFile" label="shared.components.actionGrid.excelFilter.chooseFile" type="add" (click)="fileInput.click()"></app-button>
    <span *ngIf="hasFileToUpload || isReady">{{ fileName }}</span>
    <span *ngIf="isReady">{{ 'shared.components.actionGrid.excelFilter.total' | translate:{ n: total } }}</span>
  </div>
  <div class="flex-item grow text-right">
    <app-button type="delete" (click)="onRemove()"></app-button>
  </div>
</div>

<input #fileInput accept=".xls,.xlsx" type="file" class="hidden" (change)="onFileChange()"/>
