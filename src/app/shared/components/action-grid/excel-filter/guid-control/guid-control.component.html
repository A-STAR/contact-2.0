<div (focusOut)="onFocusOut()">
  <input #file type="file" style="display: inline-block;"/>
  <app-select [options]="columnOptions" (select)="onColumnSelect($event)" style="display: inline-block;"></app-select>
  <span *ngIf="!!total">Всего: {{ total }}</span>
  <app-button *ngIf="!total" type="upload" (click)="onUpload()"></app-button>
  <app-button *ngIf="!!total" type="delete" (click)="onRemove()"></app-button>
</div>
