<app-mass-operation
  [type]="dialog"
  [actionData]="dialogData"
  (close)="onCloseAction($event)"
></app-mass-operation>

<app-downloader
  #downloader
  entityTranslationKey="entities.actionsLog.gen.plural"
  [fallbackName]="metadataKey + '.xlsx'"
  [url]="'/list/excel?name=' + metadataKey"
></app-downloader>

<div class="flex vertical">
  <div class="flex-item">
    <app-titlebar
      *ngIf="titlebar$ | async"
      [titlebar]="titlebar$ | async"
    ></app-titlebar>

    <app-action-grid-filter
      [metadataKey]="metadataKey"
      [data]="filterData"
    ></app-action-grid-filter>

    <app-action-grid-excel-filter
      *ngIf="displayExcelFilter"
      [columns]="columnsDef"
      (submit)="onExcelFilterSubmit($event)"
      (close)="onExcelFilterClose()"
    ></app-action-grid-excel-filter>
  </div>
  <div class="flex-item grow">
    <app-dynamic-layout
      *ngIf="templates && initialized"
      [layout]="layoutConfig"
      [templates]="templates"
    ></app-dynamic-layout>
  </div>
</div>

<ng-template #gridTpl>
  <ng-container *ngIf="!isSimple">
    <app-grid2
      #grid
      *ngIf="initialized"
      [toolbar]="toolbarItems"
      [actions]="gridActions$ | async"
      [columnIds]="columnIds"
      [columns]="columnsDef"
      [fullHeight]="fullHeight"
      [ngClass]="ngClass"
      [persistenceKey]="persistenceKey"
      [rowCount]="rowCount"
      [rowIdKey]="rowIdKey"
      [rows]="rows"
      [rowSelection]="selectionType"
      (action)="onAction($event)"
      (onDblClick)="onDblClick($event)"
      (onFilter)="onRequest()"
      (onPage)="onRequest()"
      (onPageSize)="onRequest()"
      (onSort)="onRequest()"
      (onSelect)="onSelect($event)"
    ></app-grid2>
  </ng-container>
  <ng-container *ngIf="isSimple">
    <app-simple-grid
      #grid
      *ngIf="initialized"
      [actions]="gridActions$ | async"
      [persistenceKey]="persistenceKey"
      [selectionType]="selectionType"
      [selection]="selectedRows"
      [columns]="columns"
      [rows]="rows"
      [toolbar]="toolbarItems"
      (action)="onAction($event)"
      (selectRow)="onSelect($event)"
      (dblClick)="onDblClick($event)">
    </app-simple-grid>
  </ng-container>
</ng-template>

<ng-template #details>
  <app-contact-log-details
    *ngIf="isGridDetails('showContactHistory')"
    [offset]="{ x: '0px', y: hasPagination ? '39px' : '0px' }"
    [actionData]="selectionActionData"
    (close)="onDetailsClose()">
  </app-contact-log-details>
</ng-template>
