<ul class="app-toolbar">
    <li *ngFor="let action of actions" class="app-control">
        <ng-container [ngSwitch]="action.control">
            <span *ngSwitchCase="ToolbarControlEnum.CHECKBOX">
                <input type="checkbox" (change)="onActionClick(action, $event)"> {{ action.text }}
            </span>
            <button
                *ngSwitchDefault
                [disabled]="!action.visible || !isActionAccessible(action)"
                (click)="onActionClick(action, $event)"
                class="app-button fa fa-{{ toIconCls(action) }}"
                aria-hidden="true">
            </button>
        </ng-container>
    </li>
</ul>
