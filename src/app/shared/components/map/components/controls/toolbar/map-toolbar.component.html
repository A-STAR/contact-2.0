<div class="map-toolbar">
  <div
    *ngFor="let item of context.data"
    class="map-toolbar-item">
      <ng-container [ngSwitch]="item.type">
        <!-- Filter -->
        <app-map-filter
          *ngSwitchCase="'filter'"
          [config]="item"
          (action)="onAction($event)"></app-map-filter>
        <!-- Other items -->
      </ng-container>
  </div>
</div>
