<div class="titlebar" [ngClass]="borderCls">

  <div *ngIf="label" class="titlebar-zone left">
    <div class="form-title mt0">{{ label | translate }}</div>
  </div>

  <div *ngIf="!suppressCenterZone" class="titlebar-zone center">
    <ng-content></ng-content>
  </div>

  <div *ngIf="items?.length" class="titlebar-zone right">
    <div class="icon-section">
      <ng-container *ngFor="let item of items">
          <ng-container *ngIf="item.children; else button">
            <app-dropdown
              #dropdown
              position="right"
              class="icon"
              [ngClass]="item.classes | async"
              [title]="getLabel(item)"
              [enabled]="!(item.enabled | async)"
            >
              <i trigger class="co" [ngClass]="getIconCls(item)" aria-hidden="true"></i>
              <app-menu [items]="item.children"></app-menu>
            </app-dropdown>
          </ng-container>
          <ng-template #button>
            <app-button
              [disabled]="!(item.enabled | async)"
              [ngClass]="{ 'disabled': !(item.enabled | async) }"
              [icon]="item.icon"
              [label]="false"
              [title]="item.label"
              [type]="item.buttonType"
              [ngClass]="item.classes | async"
              [btnClass]="'icon'"
              [hasIcon]="true"
              [withBtnClass]="false"
              (click)="item.action()">
            </app-button>
          </ng-template>
      </ng-container><!-- item -->
    </div><!-- icon-section -->
  </div><!-- titlebar-zone -->

</div><!-- titlebar -->
