<div class="panel panel-default">
  <div class="panel-body">
    <ngx-datatable
      class="material"
      [ngStyle]="innerStyles"
      [cssClasses]="cssClasses"
      [columns]="columns"
      [columnMode]="'force'"
      [footerHeight]="50"
      [rowHeight]="25"
      [rows]="rows"
      [limit]="25"
      [selected]="selected"
      [selectionType]="selectionType"
      [scrollbarV]="true"
      [scrollbarH]="false"
      (activate)="onActivate($event)"
      (select)="onSelect($event)"
      (page)="onPage($event)">
    </ngx-datatable>
    <app-toolbar [actions]="bottomActions"
                 (actionClick)="onActionClick($event)">
    </app-toolbar>
  </div>
</div>
