<div class="grid grid-default">
  <div class="grid-body">
    <app-toolbar
      *ngIf="hasToolbar"
      class="app-toolbar"
      [actions]="bottomActions"
      (actionClick)="onActionClick($event)"
    >
    </app-toolbar>
    <ngx-datatable
      class="material"
      [ngStyle]="styles"
      [cssClasses]="cssClasses"
      [columns]="columns"
      [columnMode]="'force'"
      [footerHeight]="50"
      [rowHeight]="25"
      [rows]="filteredRows"
      [limit]="25"
      [messages]="messages"
      [selected]="selected"
      [selectionType]="selectionType"
      [scrollbarV]="true"
      [scrollbarH]="false"
      (activate)="onActivate($event)"
      (select)="onSelect($event)"
      (page)="onPage($event)"
    >
    </ngx-datatable>
  </div>
</div>
