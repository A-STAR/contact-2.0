<div class="ngx-datatable-context-menu-wrapper"
    [ngStyle]="ctxStyles"
    tabindex="-1">
  <ul class="ngx-datatable-context-menu">
    <li *ngFor="let item of actionItems" (click)="onAction($event)">
      {{ item.name }}
    </li>
    <li *ngIf="actionItems.length && fieldActionItems.length" class="ctx-menu-separator "></li>
    <li *ngFor="let item of fieldActionItems" (click)="onCtxMenuClick($event, item)">
      {{ item.name }}
    </li>
  </ul>
</div>
