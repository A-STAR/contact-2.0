<app-dynamic-layout
  *ngIf="templates"
  [data]="data"
  [layout]="layout"
  [templates]="templates"
></app-dynamic-layout>

<ng-template #foo>
  <app-simple-grid
    [columns]="columns"
    [rows]="rows"
  ></app-simple-grid>
</ng-template>

<ng-template #actions let-context="context">
  <app-action-dropdown
    [label]="context.label"
    [lookupKey]="context.lookupKey"
    [labelKey]="context.labelKey"
    [actions]="context.actions"
  ></app-action-dropdown>
</ng-template>
