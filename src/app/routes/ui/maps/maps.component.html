<app-map [markers]="markers" [styles]="{ height: '500px' }"></app-map>
<br>
<h2> Dynamic popup content </h2>
<div class="flex maps-markers-popup-inputs" *ngIf="markers && markers.length">
  <div *ngFor="let marker of markers; let i = index">
    <h4> Marker â„–{{ i + 1 }} </h4>
    <div class="flex horizontal">
      <div class="flex-item">
        <app-text label="Choose name" [ngModel]="marker.data.name" (ngModelChange)="onNameChange($event, i)"></app-text>
      </div>
      <div class="flex-item" >
        <app-text label="Choose address" [ngModel]="marker.data.address" (ngModelChange)="onAddressChange($event, i)"></app-text>
      </div>
    </div>
  </div>
</div>
