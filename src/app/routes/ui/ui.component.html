<section>
  <h1>Check Module</h1>

  <h2>Checkbox</h2>

  <div class="form-group">
    <label class="label">
      <app-checkbox></app-checkbox>
      Empty value
    </label>
  </div>

  <h1>Date/Time</h1>

  <h2>DateTimePicker Module</h2>

  <div class="form-group">
    <label class="label">Empty value</label>
    <app-datetimepicker [ngModel]="null"></app-datetimepicker>
  </div>

  <div class="form-group">
    <label class="label">Now</label>
    <app-datetimepicker [ngModel]="now"></app-datetimepicker>
  </div>

  <h2>DatePicker</h2>

  <div class="form-group">
    <label class="label">Empty value</label>
    <app-datepicker [ngModel]="null"></app-datepicker>
  </div>

  <div class="form-group">
    <label class="label">Now</label>
    <app-datepicker [ngModel]="now"></app-datepicker>
  </div>

  <h2>TimePicker</h2>

  <div class="form-group">
    <label class="label">Empty value</label>
    <app-timepicker [ngModel]="null"></app-timepicker>
  </div>

  <div class="form-group">
    <label class="label">Now</label>
    <app-timepicker [ngModel]="now"></app-timepicker>
  </div>
</section>
