<section [formGroup]="formGroup">
  <div class="form-group">
    <label>Empty</label>
    <app-textarea formControlName="textarea1"></app-textarea>
  </div>

  <div class="form-group">
    <label>Not empty</label>
    <app-textarea formControlName="textarea2"></app-textarea>
  </div>

  <div class="form-group">
    <label>Custom height</label>
    <app-textarea formControlName="textarea3" rows="5"></app-textarea>
  </div>

  <div class="form-group">
    <label>With a scrollbar</label>
    <app-textarea formControlName="textarea4"></app-textarea>
  </div>

  <div class="form-group">
    <label>Non-resizable</label>
    <app-textarea formControlName="textarea5" [resizable]="false"></app-textarea>
  </div>

  <div class="form-group">
    <label>Disabled</label>
    <app-textarea formControlName="textarea6"></app-textarea>
  </div>
</section>
