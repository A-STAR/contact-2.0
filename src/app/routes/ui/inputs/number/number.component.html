<section [formGroup]="formGroup">
  <div class="form-group">
    <app-number
      formControlName="number1"
      label="Empty"
    ></app-number>
  </div>

  <div class="form-group">
    <app-number
      formControlName="number2"
      label="Not Empty"
    ></app-number>
  </div>

  <div class="form-group">
    <app-number
      formControlName="number3"
      label="Custom step value"
      step="10"
    ></app-number>
  </div>

  <div class="form-group">
    <app-number
      formControlName="number4"
      label="Validation (required)"
      [required]="true"
    ></app-number>
    <div class="mv-sm">
      <em>Validation errors:</em>
      <pre>{{ errors.number4 | json }}</pre>
    </div>
  </div>

  <div class="form-group">
    <app-number
      formControlName="number5"
      label="Validation (min = 5, max = 15)"
      min="5"
      max="15"
    ></app-number>
    <div class="mv-sm">
      <em>Validation errors:</em>
      <pre>{{ errors.number5 | json }}</pre>
    </div>
  </div>

  <div class="form-group">
    <app-number
      formControlName="number6"
      label="Disabled"
    ></app-number>
  </div>
</section>
