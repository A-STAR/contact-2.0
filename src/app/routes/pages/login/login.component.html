<div class="wrapper">
  <div class="block-center vertical-align wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <a>
            <img class="block-center img-rounded" src="assets/img/crif.svg" width="120" alt="CRIF Logo" />
        </a>
      </div>
      <div class="panel-body">
        <p class="text-center pv-lg">{{ 'login.PLEASE_AUTHENTICATE' | translate }}</p>
        <form [formGroup]="form" class="form-validate" role="form" name="loginForm" (submit)="submitForm($event, form.value)">
          <div class="form-group has-feedback">
            <input class="form-control" type="text" name="login" placeholder="{{ 'login.LOGIN_PLACEHOLDER' | translate }}" autocomplete="off" minlength="2" formControlName="login" required="" />
            <span class="fa fa-user form-control-feedback text-muted"></span>
            <span class="text-danger" *ngIf="form.controls['login'].hasError('required') && (form.controls['login'].dirty || form.controls['login'].touched)">
              {{ 'validation.fieldRequired' | translate }}
            </span>
            <span class="text-danger" *ngIf="form.controls['login'].hasError('minlength') && (form.controls['login'].dirty || form.controls['login'].touched)">
              <!-- TODO: cases and singular/plural, i.e. 1 символа, 2 символов -->
              {{ 'validation.fieldMinLength' | translate:{requiredLength: 2} }}
            </span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" type="password" name="password" placeholder="{{ 'login.PASSWORD_PLACEHOLDER' | translate }}" formControlName="password" required="" />
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <span class="text-danger" *ngIf="form.controls['password'].hasError('required') && (form.controls['password'].dirty || form.controls['password'].touched)">
              {{ 'validation.fieldRequired' | translate }}
            </span>
          </div>
          <div class="clearfix">
            <div class="checkbox c-checkbox pull-left mt0">
              <label>
                <input type="checkbox" value="" name="remember_login" formControlName="remember_login"/>
                <span class="fa fa-check"></span>{{ 'login.REMEMBER_ME' | translate }}
              </label>
            </div>
          </div>
          <button class="btn btn-block btn-primary mt-lg" type="submit" [disabled]="!form.valid">
            {{ 'login.LOGIN_BUTTON' | translate }}
          </button>
        </form>
      </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
      <span>{{ settings.app.description }} &copy; {{ settings.app.year }} - {{ settings.app.name }}</span>
    </div>
  </div>
</div>
