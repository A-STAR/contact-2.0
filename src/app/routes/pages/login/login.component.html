<div class="wrapper">
  <div class="block-center wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <img class="block-center" src="assets/img/crif.svg" width="120" alt="CRIF Logo" />
      </div>
      <div class="panel-body">
        <p class="text-center pv-lg">{{ 'login.please_authenticate' | translate }}</p>
        <form [formGroup]="form" class="form-validate" role="form" name="loginForm" (submit)="submitForm($event, form.value)">
          <div class="form-group has-feedback">
            <input
              class="form-control"
              type="text"
              name="login"
              placeholder="{{ 'login.login_placeholder' | translate }}"
              autocomplete="off"
              minlength="2"
              formControlName="login"
              required="" />
            <span class="fa fa-user form-control-feedback text-muted"></span>
            <span class="text-danger" *ngIf="form.controls['login'].hasError('required') && isControlDirtyOrTouched('login')">
              {{ 'validation.fieldRequired' | translate }}
            </span>
            <span class="text-danger" *ngIf="form.controls['login'].hasError('minlength') && isControlDirtyOrTouched('login')">
              <!-- TODO: cases and singular/plural, i.e. 1 символа, 2 символов -->
              {{ 'validation.fieldMinLength' | translate:{requiredLength: 2} }}
            </span>
          </div>
          <div class="form-group has-feedback">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="{{ 'login.password_placeholder' | translate }}"
              formControlName="password"
              required="" />
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <span class="text-danger" *ngIf="form.controls['password'].hasError('required') && isControlDirtyOrTouched('password')">
              {{ 'validation.fieldRequired' | translate }}
            </span>
          </div>
          <div class="clearfix">
            <div class="checkbox c-checkbox pull-left mt0">
              <label>
                <app-checkbox formControlName="remember_login"></app-checkbox>
                <span class="fa fa-check"></span>{{ 'login.remember_me' | translate }}
              </label>
            </div>
          </div>
          <button class="btn btn-block btn-primary mt-lg" type="submit" [disabled]="!form.valid">
            {{ 'login.login_button' | translate }}
          </button>
        </form>
      </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
      <span>{{ settings.app.description }} &copy; {{ settings.app.year }} - {{ settings.app.name }}</span>
    </div>
  </div>
</div>
