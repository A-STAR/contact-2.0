<div class="mv">
  <app-workplaces-contact-log-grid-filter
    [gridKey]="gridKey"
    (search)="onRequest()"
  ></app-workplaces-contact-log-grid-filter>
</div>

<app-action-grid
  [metadataKey]="gridKey"
  [persistenceKey]="gridKey"
  rowIdKey="debtId"
  [ngClass]="'contact-log-grid'"
  [rows]="rows"
  [rowCount]="rowCount"
  (request)="onRequest()"
  (dblClick)="onDblClick($event)"
></app-action-grid>
