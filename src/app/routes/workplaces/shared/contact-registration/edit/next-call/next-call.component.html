<div [formGroup]="formGroup">
  <!-- Next Call Date -->
  <div>
    <app-datetimepicker
      formControlName="nextCallDateTime"
      label="routes.workplaces.shared.contactRegistration.edit.form.nextCall.form.nextCall"
      [minDateTime]="nextCallMinDate"
      [maxDateTime]="nextCallMaxDate$ | async"
      [required]="isNextCallDateRequired$ | async"
    ></app-datetimepicker>
  </div>

  <hr>
</div>
