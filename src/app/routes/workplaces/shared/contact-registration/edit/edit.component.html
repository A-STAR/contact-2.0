<app-dialog-action
  *ngIf="isDialog('confirm')"
  actionMode="warning"
  actionTranslationKey="routes.workplaces.shared.contactRegistration.edit.dialogs.confirmInsufficient.message"
  actionMessage="default.buttons.save"
  [messageParams]="minAmountPercentMessageParams$ | async"
  titleTranslationKey="routes.workplaces.shared.contactRegistration.edit.dialogs.confirmInsufficient.title"
  (action)="onConfirm()"
  (cancel)="onCloseDialog()"
></app-dialog-action>

<app-info-dialog
  *ngIf="isDialog('info')"
  titleTranslationKey="routes.workplaces.shared.contactRegistration.edit.dialogs.infoIncreaseAmount.title"
  (onClose)="onCloseDialog()"
>
  <section class="pv-xl">
    {{ 'routes.workplaces.shared.contactRegistration.edit.dialogs.infoIncreaseAmount.message' | translate: (minAmountPercentMessageParams$ | async) }}
  </section>
</app-info-dialog>

<div class="flex vertical">
  <!-- Form -->
  <div class="flex-item grow" [formGroup]="form" style="overflow-y: auto;">


      <!-- Promise -->
      <app-contact-registration-promise [formGroup]="form"></app-contact-registration-promise>

      <!-- Payment -->
      <app-contact-registration-payment [formGroup]="form"></app-contact-registration-payment>

      <!-- Next Call -->
      <app-contact-registration-next-call [formGroup]="form"></app-contact-registration-next-call>

      <!-- Comment -->
      <app-contact-registration-comment [formGroup]="form"></app-contact-registration-comment>

      <!-- Autocomment -->
      <app-contact-registration-auto-comment [formGroup]="form"></app-contact-registration-auto-comment>

      <!-- Phone -->
      <app-contact-registration-phone *ngIf="canDisplayContactForPhone$ | async" [formGroup]="form"></app-contact-registration-phone>

      <!-- Contact Person -->
      <div *ngIf="displayContactPersonForm$ | async">
        <h3>{{ 'routes.workplaces.shared.contactRegistration.edit.form.contactPerson.title' | translate }}</h3>
        <app-contact-registration-contact-select [excludeCurrentPersonId]="true"></app-contact-registration-contact-select>
        <hr>
      </div>

      <!-- Debt Reason -->
      <app-contact-registration-debt-reason [formGroup]="form"></app-contact-registration-debt-reason>

      <!-- Refusal -->
      <app-contact-registration-refusal [formGroup]="form"></app-contact-registration-refusal>

      <!-- Attachments -->
      <app-contact-registration-attachment *ngIf="displayAttachmentForm$ | async"></app-contact-registration-attachment>

      <!-- Call Reason -->
      <app-contact-registration-call-reason [formGroup]="form"></app-contact-registration-call-reason>

      <!-- Status Change -->
      <app-contact-registration-status-change [formGroup]="form"></app-contact-registration-status-change>

      <!-- Attributes -->
      <app-contact-registration-attributes
        *ngIf="displayAttributeTree$ | async"
      >
      </app-contact-registration-attributes>
  </div>

  <!-- Buttons -->
  <div class="flex-item mt">
    <app-button type="back" (click)="onBack()"></app-button>
    <app-button type="ok" [disabled]="!canSubmit" (click)="onSubmit()"></app-button>
  </div>
</div>
