<app-toolbar-2 class="bh bt" [items]="toolbarItems"></app-toolbar-2>

<app-contact-registration-attachment-edit
  *ngIf="isDialog('edit')"
  (submit)="onEditDialogSubmit($event)"
  (close)="onCloseDialog()"
></app-contact-registration-attachment-edit>

<app-dialog-action
  *ngIf="isDialog('delete')"
  titleTranslationKey="workplaces.shared.contactRegistration.edit.form.attachments.dialogs.delete.title"
  actionTranslationKey="workplaces.shared.contactRegistration.edit.form.attachments.dialogs.delete.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="selectedDocument$ | async"
  (action)="onRemoveDialogSubmit()"
  (cancel)="onCloseDialog()"
></app-dialog-action>

<app-grid
  columnTranslationKey="workplaces.shared.contactRegistration.edit.form.attachments"
  selectionType="single"
  [styles]="{ height: '200px' }"
  [columns]="columns"
  [rows]="documents"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)"
></app-grid>
