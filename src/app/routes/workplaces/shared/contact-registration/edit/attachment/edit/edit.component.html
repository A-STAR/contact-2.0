<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'routes.workplaces.shared.contactRegistration.edit.form.attachments.add.title' | translate }}</h3>
  </div>
  <div>
    <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="{}"></app-dynamic-form>
  </div>
  <div dialog-footer>
    <app-button type="save" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
