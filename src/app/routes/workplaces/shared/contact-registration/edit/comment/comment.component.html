<div *ngIf="canDisplayForm$ | async" [formGroup]="formGroup">
  <label>
    <span class="form-label">
      {{ 'routes.workplaces.shared.contactRegistration.edit.form.comment.form.comment' | translate }}
      <b *ngIf="isCommentRequired$ | async" class="text-danger">*</b>
    </span>
    <textarea
      class="form-control"
      formControlName="comment"
      rows="2"
      [required]="isCommentRequired$ | async"
    ></textarea>
  </label>

  <hr>
</div>
