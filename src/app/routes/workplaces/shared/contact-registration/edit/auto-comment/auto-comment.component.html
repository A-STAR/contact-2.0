<div *ngIf="canDisplayForm$ | async" [formGroup]="formGroup">
  <!-- Autocomment ID -->
  <div>
    <label>
      <span class="form-label">
        {{ 'routes.workplaces.shared.contactRegistration.edit.form.autoComment.comment' | translate }}
      </span>
      <app-select
        formControlName="autoCommentId"
        [nullable]="true"
        [options]="autoCommentIdOptions$ | async"
      ></app-select>
    </label>
  </div>

  <!-- Autocomment Text -->
  <div>
    <label>
      <span class="form-label">
        {{ 'routes.workplaces.shared.contactRegistration.edit.form.autoComment' | translate }}
      </span>
    </label>
    <app-html-textarea
      formControlName="autoComment"
    ></app-html-textarea>
  </div>

  <hr>
</div>
