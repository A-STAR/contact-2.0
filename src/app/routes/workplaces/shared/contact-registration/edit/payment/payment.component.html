<div *ngIf="canDisplayForm$ | async" [formGroup]="formGroup">
  <div formGroupName="payment">
    <!-- TODO(d.maltsev): i18n -->
    <h3>Регистрация неподтвержденного платежа</h3>

    <!-- Payment Date -->
    <div>
      <label>
        <span class="form-label">
          <!-- TODO(d.maltsev): i18n -->
          Дата <b class="text-danger">*</b>
        </span>
      </label>
      <app-input-datepicker
        formControlName="date"
        [displayTime]="false"
        [maxDate]="today"
        [required]="true"
      ></app-input-datepicker>
    </div>

    <!-- Payment Amount -->
    <div>
      <label>
        <span class="form-label">
          <!-- TODO(d.maltsev): i18n -->
          Сумма <b class="text-danger">*</b>
        </span>
        <input
          class="form-control"
          type="number"
          formControlName="amount"
          [disabled]="isPaymentAmountDisabled$ | async"
          [required]="true"
          (input)="onPaymentAmountInput($event)"
        />
      </label>
    </div>

    <!-- Payment Percentage -->
    <div>
      <label>
        <span class="form-label">
          <!-- TODO(d.maltsev): i18n -->
          Процент от остатка <b class="text-danger">*</b>
        </span>
        <input
          class="form-control"
          type="number"
          formControlName="percentage"
          [disabled]="isPaymentAmountDisabled$ | async"
          [required]="true"
          (input)="onPaymentPercentageInput($event)"
        />
      </label>
    </div>

    <!-- Currency -->
    <div>
      <label>
        <span class="form-label">
          <!-- TODO(d.maltsev): i18n -->
          Валюта <b class="text-danger">*</b>
        </span>
        <app-select-wrapper
          formControlName="currencyId"
          lookupKey="currencies"
          [nullable]="false"
          [required]="true"
        ></app-select-wrapper>
      </label>
    </div>

    <hr>
  </div>
</div>
