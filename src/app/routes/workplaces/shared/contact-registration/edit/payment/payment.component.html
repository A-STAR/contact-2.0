<div *ngIf="canDisplayForm$ | async" [formGroup]="formGroup">
  <div formGroupName="payment">
    <h3>{{ 'routes.workplaces.shared.contactRegistration.edit.form.payment.title' | translate }}</h3>

    <!-- Payment Date -->
    <div>
      <label>
        <span class="form-label">
          {{ 'routes.workplaces.shared.contactRegistration.edit.form.payment.form.date' | translate }}
          <b class="text-danger">*</b>
        </span>
      </label>
      <app-datepicker
        formControlName="date"
        [maxDate]="today"
        [required]="true"
      ></app-datepicker>
    </div>

    <!-- Payment Amount -->
    <div>
      <label>
        <span class="form-label">
          {{ 'routes.workplaces.shared.contactRegistration.edit.form.payment.form.amount' | translate }}
          <b class="text-danger">*</b>
        </span>
        <input
          class="form-control"
          type="number"
          formControlName="amount"
          [disabled]="isPaymentAmountDisabled$ | async"
          [required]="true"
          (input)="onPaymentAmountInput($event)"
        />
      </label>
    </div>

    <!-- Payment Percentage -->
    <div>
      <label>
        <span class="form-label">
          {{ 'routes.workplaces.shared.contactRegistration.edit.form.payment.form.percentage' | translate }}
          <b class="text-danger">*</b>
        </span>
        <input
          class="form-control"
          type="number"
          formControlName="percentage"
          [disabled]="isPaymentAmountDisabled$ | async"
          [required]="true"
          (input)="onPaymentPercentageInput($event)"
        />
      </label>
    </div>

    <!-- Currency -->
    <div>
      <label>
        <span class="form-label">
          {{ 'routes.workplaces.shared.contactRegistration.edit.form.payment.form.currency' | translate }}
          <b class="text-danger">*</b>
        </span>
        <app-select-wrapper
          formControlName="currencyId"
          lookupKey="currencies"
          [nullable]="false"
          [required]="true"
        ></app-select-wrapper>
      </label>
    </div>

    <hr>
  </div>
</div>
