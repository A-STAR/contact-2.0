<div class="mb">
  <label>{{ 'modules.contactRegistration.misc.autoCommentId' | translate }}</label>
  <app-select
    [(ngModel)]="autoCommentId"
    [disabled]="!(canAddAutoComment$ | async)"
    [options]="autoCommentOptions"
    [nullable]="true"
    (onSelect)="onAutoCommentIdChange($event)"
  ></app-select>
</div>

<div class="mb">
  <label>{{ 'modules.contactRegistration.misc.autoComment' | translate }}</label>
  <app-html-textarea [ngModel]="autoComment"></app-html-textarea>
</div>

<div class="mb">
  <app-dynamic-form [controls]="controls" [data]="data"></app-dynamic-form>
</div>

<app-button type="next" [disabled]="!canSubmit" (click)="onNextClick()"></app-button>
