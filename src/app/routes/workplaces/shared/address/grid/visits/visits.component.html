<app-dialog [styles]="{ width: '80%' }" (close)="onCancel()">
  <div dialog-header>
    <h3>{{ 'widgets.address.dialogs.visits.title' | translate }}</h3>
  </div>
  <div style="height: 75vh;">
    <app-simple-grid
      persistenceKey="[grid] workplaces/shared/address/visits"
      [columns]="columns"
      [rows]="visits"
    ></app-simple-grid>
  </div>
  <div dialog-footer>
    <app-button type="close" (click)="onCancel()"></app-button>
  </div>
</app-dialog>
