<app-action-grid
  #grid
  persistenceKey="[grid] workplaces/shared/contact-log"
  metadataKey="contactSearchFull"
  [toolbar]="hideToolbar ? null : toolbar"
  [fullHeight]="true"
  [rows]="contactLogList"
  [rowCount]="rowCount"
  [actionData]="{ callCenter: callCenter }"
  (selectRow)="onSelect()"
  (dblClick)="onEdit($event)"
  (request)="onRequest()"
></app-action-grid>
