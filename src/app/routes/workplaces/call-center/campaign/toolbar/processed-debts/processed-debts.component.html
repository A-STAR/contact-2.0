<app-dialog [styles]="{ width: '80%' }" (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'modules.callCenter.processedDebts.title' | translate }}</h3>
  </div>

  <app-grid
    selectionType="single"
    columnTranslationKey="modules.callCenter.processedDebts"
    [columns]="columns"
    [rows]="debts"
    [styles]="{ height: '480px' }"
  ></app-grid>

  <div dialog-footer>
    <app-button type="close" (click)="onClose()"></app-button>
  </div>
</app-dialog>
