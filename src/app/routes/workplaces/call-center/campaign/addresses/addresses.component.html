  action="edit"

  [debtId]="debtId$ | async"

  [ignoreViewPermissions]="true"
  [ignoreVisitAddPermissions]="true"
  [ignoreVisitViewPermissions]="true"
  [personId]="personId$ | async"
  [personRole]="1"
></app-address-grid>
