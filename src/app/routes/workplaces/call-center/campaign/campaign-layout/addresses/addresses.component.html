<app-address-grid
  *ngIf="debtExists$ | async"
  action="edit"
  [campaignId]="campaignId"
  [debtId]="debtId$ | async"
  [debtorId]="personId$ | async"
  [callCenter]="true"
  [ignorePermissions]="true"
  [personId]="personId$ | async"
  [personRole]="personRole"
  (add)="onAddressAdd()"
  (edit)="onAddressEdit($event)"
  (register)="onAddressRegister($event)"
></app-address-grid>
