<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'widgets.debt.dialogs.statusChange.title' | translate }}</h3>
  </div>
  <div>
    <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="{}"></app-dynamic-form>
  </div>
  <div dialog-footer>
    <app-button type="ok" [disabled]="isFormDisabled" (click)="onSubmit()"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
