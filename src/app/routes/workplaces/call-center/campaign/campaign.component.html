<split
  *ngIf="hasDebt$ | async; else noActiveDebts"
  direction="horizontal"
  gutterColor="inherit"
  gutterSize="20"
  [useTransition]="true"
>
  <!-- Main Area -->
  <split-area size="60">
    <router-outlet></router-outlet>
  </split-area>

  <!-- Contact Registration -->
  <split-area *ngIf="displayContactRegistration$ | async" size="40">
    <app-contact-registration></app-contact-registration>
  </split-area>
</split>

<ng-template #noActiveDebts>
  <div class="message-container">
    {{ 'modules.callCenter.messages.noActiveDebts' | translate }}
  </div>
</ng-template>
