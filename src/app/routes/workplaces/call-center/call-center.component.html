<div class="flex vertical">
  <div class="flex-item">
    <div class="panel-title mb">{{ 'modules.callCenter.main.title' | translate }}</div>
  </div>
  <div class="flex-item grow mb">
    <app-simple-grid
      persistenceKey="[grid] workplaces/campaigns"
      [columns]="columns"
      [rows]="campaigns$ | async"
      (dblClick)="onAction($event)"
      (selectRow)="onSelect($event)"
    ></app-simple-grid>
  </div>
  <div class="flex-item">
    <app-button type="ok" [disabled]="!selectedCampaign" (click)="onSubmit()"></app-button>
  </div>
</div>
