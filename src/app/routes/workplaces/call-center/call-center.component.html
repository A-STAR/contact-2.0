<h1>Выбор кампании</h1>

<div class="mb">
  <app-grid
    columnTranslationKey="modules.callCenter"
    selectionType="single"
    [columns]="columns"
    [rows]="campaigns$ | async"
    [styles]="{ height: '480px' }"
    (onDblClick)="onAction()"
    (onSelect)="onSelect()"
  ></app-grid>
</div>

<app-button color="primary" type="ok" [disabled]="isSubmitButtonDisabled"></app-button>
