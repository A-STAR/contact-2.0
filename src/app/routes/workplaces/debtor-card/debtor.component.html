<div class="flex vertical">
  <div class="flex-item">
    <div class="flex horizontal mb">
      <app-tabview-header class="flex-item" [noMargin]="true" [tabs]="tabs$ | async" (tabClose)="onTabClose($event)"></app-tabview-header>
    </div>
  </div>
  <div class="flex-item grow">
    <split direction="horizontal" gutterColor="inherit" gutterSize="20" [useTransition]="true">
      <split-area size="60">
        <router-outlet></router-outlet>
      </split-area>
      <split-area *ngIf="displayContactRegistration$ | async" size="40">
        <app-contact-registration></app-contact-registration>
      </split-area>
    </split>
  </div>
</div>

<app-dialog-action
  *ngIf="closePhoneId$ | async"
  titleTranslationKey="debtor.close.dialog.title"
  actionTranslationKey="debtor.close.dialog.message"
  actionMessage="default.buttons.close"
  actionMode="warning"
  (action)="onConfirmTabClose()"
  (cancel)="onCloseDialog()"
></app-dialog-action>
