<div class="flex vertical">
  <div class="flex-item">
    <div class="flex horizontal mb">
      <div *ngFor="let debtor of debtors" class="flex-item">
        <a [routerLink]="'/app/workplaces/debtor/' + debtor[0] + '/debt/' + debtor[1]" class="ph">
          Debtor {{ debtor[0] }}, Debt {{ debtor[1] }}
        </a>
      </div>
    </div>
  </div>
  <div class="flex-item grow">
    <split direction="horizontal" gutterColor="inherit" gutterSize="20" [useTransition]="true">
      <split-area size="60">
        <router-outlet></router-outlet>
      </split-area>
      <split-area *ngIf="displayContactRegistration$ | async" size="40">
        <app-contact-registration></app-contact-registration>
      </split-area>
    </split>
  </div>
</div>
