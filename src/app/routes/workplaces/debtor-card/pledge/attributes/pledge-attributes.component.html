<app-tabview [noMargin]="true" (selectTab)="onTabSelect($event)">
  <app-tabview-tab *ngFor="let tab of tabs" [title]="tab.title">
    <app-entity-attribute-grid
      *ngIf="tab.isInitialised"
      [entityId]="entityId$ | async"
      [entityTypeId]="entityTypeId"
    ></app-entity-attribute-grid>
  </app-tabview-tab>
</app-tabview>
