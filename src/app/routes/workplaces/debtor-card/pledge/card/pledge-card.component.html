<div class="flex vertical">

  <!-- Titlebar -->
  <div class="flex-item">
    <app-button type="back" (click)="onBack()"></app-button>
    <h1>{{ title | translate }}</h1>
  </div>

  <!-- Forms -->
  <div class="flex-item grow" style="overflow-y: auto;">
    <div class="flex horizontal">

      <!-- Contract Form -->
      <div *ngIf="showContractForm" class="flex-item grow pr">
        <app-titlebar [titlebar]="contractTitlebar"></app-titlebar>
        <app-metadata-form
          #contractForm
          [config]="contractFormConfig"
        ></app-metadata-form>
        <app-button type="clear"></app-button>
      </div>

      <!-- Pledgor Form -->
      <div *ngIf="showPledgorForm" class="flex-item grow ph">
        <app-titlebar [titlebar]="pledgorTitlebar"></app-titlebar>
        <app-metadata-form
          #pledgorForm
          [config]="pledgorFormConfig"
          [data]="pledgor$ | async"
          [disabled]="isPledgorFormDisabled$ | async"
        ></app-metadata-form>
        <app-button type="clear" (click)="onPledgorFormClear()"></app-button>
      </div>

      <!-- Property Form -->
      <div class="flex-item grow pl">
        <app-titlebar [titlebar]="propertyTitlebar"></app-titlebar>
        <app-metadata-form
          #propertyForm
          [config]="propertyFormConfig"
          [data]="property$ | async"
          [disabled]="isPropertyFormDisabled$ | async"
        ></app-metadata-form>
        <app-button type="clear" (click)="onPropertyFormClear()"></app-button>
      </div>
    </div>
  </div>

  <!-- Additional Info -->
  <div *ngIf="editMode" class="flex-item grow">
    <app-tabview [fullHeight]="true">

      <!-- Identifications -->
      <app-tabview-tab title="Удостоверения личности">
        <app-identity-grid
          [personId]="pledgorId"
        ></app-identity-grid>
      </app-tabview-tab>

      <!-- Employment -->
      <app-tabview-tab title="Трудоустройство">
        <app-employment-grid
          [personId]="pledgorId"
        ></app-employment-grid>
      </app-tabview-tab>

      <!-- Phones -->
      <app-tabview-tab title="Телефоны">
        <app-phone-grid
          [contactType]="1"
          [debtId]="debtId"
          [personId]="pledgorId"
          [personRole]="pledgorRole"
        ></app-phone-grid>
      </app-tabview-tab>

      <!-- Addresses -->
      <app-tabview-tab title="Адреса">
        <app-address-grid
          [debtId]="debtId"
          [personId]="pledgorId"
          [personRole]="pledgorRole"
        ></app-address-grid>
      </app-tabview-tab>

      <!-- Documents -->
      <app-tabview-tab title="Документы">
        <!-- Documents for debt (term 19 in dictionary 55) -->
        <app-document-grid
          [entityType]="19"
          [entityId]="debtId"
        ></app-document-grid>
      </app-tabview-tab>
    </app-tabview>
  </div>

  <!-- Toolbar -->
  <div class="flex-item">
    <app-button type="save" [disabled]="!canSubmit" (click)="onSave()"></app-button>
  </div>
</div>
