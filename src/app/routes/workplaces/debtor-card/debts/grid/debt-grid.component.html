<app-debt-grid-status-dialog
  *ngIf="isDialog('changeStatus')"
  [debt]="selectedDebt$ | async"
  (submit)="onChangeStatusDialogSubmit()"
  (close)="onDialogClose()">
</app-debt-grid-status-dialog>

<app-debt-grid-close-dialog
  *ngIf="isDialog('closeDebt')"
  [debt]="selectedDebt$ | async"
  [statusCode]="debtCloseDialogStatus$ | async"
  (submit)="onCloseDialogSubmit()"
  (close)="onDialogClose()">
</app-debt-grid-close-dialog>

<app-debt-grid-call-dialog
  *ngIf="isDialog('nextCall')"
  [debt]="selectedDebt$ | async"
  (submit)="onCloseDialogSubmit()"
  (close)="onDialogClose()">
</app-debt-grid-call-dialog>

<app-toolbar-2 class="bh" [items]="toolbarItems"></app-toolbar-2>

<app-grid
  columnTranslationKey="widgets.debt"
  selectionType="single"
  [columns]="columns"
  [footerHeight]="false"
  [rows]="debts$ | async"
  [selection]="selection$ | async"
  [styles]="{ height: '230px' }"
  (onDblClick)="onDoubleClick($event)"
  (onSelect)="onSelect($event)">
</app-grid>
