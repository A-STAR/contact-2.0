<app-dialog (onClose)="onClose()">
  <div dialog-header>
    <h3>Title</h3>
  </div>
  <div>
    <app-dynamic-form [controls]="controls" [data]="{}"></app-dynamic-form>
  </div>
  <div dialog-footer>
    <app-button color="primary" type="save" (click)="onSubmit()"></app-button>
    <app-button type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
