<div class="mb">
  <p-steps [model]="steps" [(activeIndex)]="step" [readonly]="isInvalid$ | async"></p-steps>
</div>

<div *ngIf="step == 0">
  <app-outcome-form
    [debtId]="debtId"
    [contactTypeCode]="contactTypeCode">
  </app-outcome-form>
</div>

<div *ngIf="step == 1">
  <app-parameters-form
    [debtId]="debtId"
    [contactTypeCode]="contactTypeCode">
  </app-parameters-form>
</div>
