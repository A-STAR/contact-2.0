<app-accordion [(selectedIndex)]="step">

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.outcome.title'"
  >
    <app-contact-registration-outcome
      [contactId]="contactId"
      [contactTypeCode]="contactTypeCode"
      [debtId]="debtId"
      [personId]="personId"
      [personRole]="personRole"
    ></app-contact-registration-outcome>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddPromise$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.promise.title'"
  >
    <app-contact-registration-promise
      [debtId]="debtId"
    ></app-contact-registration-promise>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddPayment$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.payment.title'"
  >
    <app-contact-registration-payment
      [debtId]="debtId"
    ></app-contact-registration-payment>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddPhone$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.phone.title'"
  >
    <app-contact-registration-phone
      [debtId]="debtId"
    ></app-contact-registration-phone>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddFile$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.attachment.title'"
  >
    <app-contact-registration-attachment
      [debtId]="debtId"
    ></app-contact-registration-attachment>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddAttributes$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.attributes.title'"
  >
    <app-contact-registration-attributes
      [debtId]="debtId"
      [contactTypeCode]="contactTypeCode"
    ></app-contact-registration-attributes>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canAddMisc$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.misc.title'"
  >
    <app-contact-registration-misc
      [debtId]="debtId"
    ></app-contact-registration-misc>
  </app-accordion-item>

  <app-accordion-item
    *ngIf="canConfirm$ | async"
    [clickable]="false"
    [title]="'modules.contactRegistration.confirm.title'"
  >
    <app-button color="primary" type="save" (click)="onSubmit()"></app-button>
  </app-accordion-item>
</app-accordion>
