  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.outcome.title'"

      [contactId]="contactId"
      [contactTypeCode]="contactTypeCode"
      [debtId]="debtId">
    </app-contact-registration-outcome>
  </app-accordion-item>

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.promise.title'"
  >
    <app-contact-registration-promise
      [debtId]="debtId">
    </app-contact-registration-promise>
  </app-accordion-item>

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.payment.title'"
  >
    <app-contact-registration-payment
      [debtId]="debtId">
    </app-contact-registration-payment>
  </app-accordion-item>

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.phone.title'"
  >
    <app-contact-registration-phone
      [debtId]="debtId">
    </app-contact-registration-phone>
  </app-accordion-item>

    [clickable]="false"

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.attributes.title'"
  >
    <app-contact-registration-attributes
      [debtId]="debtId"
      [contactTypeCode]="contactTypeCode">
    </app-contact-registration-attributes>
  </app-accordion-item>

  <app-accordion-item
    [clickable]="false"
    [title]="'modules.contactRegistration.misc.title'"
  >
    <app-contact-registration-misc
      [debtId]="debtId">
    </app-contact-registration-misc>
  </app-accordion-item>

  <app-accordion-item
    [clickable]="false"

    CONFIRM
