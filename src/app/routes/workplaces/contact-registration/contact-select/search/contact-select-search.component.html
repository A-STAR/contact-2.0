<div class="mb">
  <app-dynamic-form
    [controls]="controls"
    [data]="{}"
  ></app-dynamic-form>
</div>

<app-grid2
  *ngIf="columns$ | async"
  [columns]="columns$ | async"
  [ngClass]="'person-search-grid'"
  [persistenceKey]="'person-search-grid'"
  [rowIdKey]="rowIdKey"
  [rows]="rows"
  [rowCount]="rowCount"
  [styles]="{ height: '320px' }"
  [translateColumnLabels]="true"
  (onFilter)="onRequest()"
  (onPage)="onRequest()"
  (onPageSize)="onRequest()"
  (onSort)="onRequest()"
  (onSelect)="onSelect()"
></app-grid2>
