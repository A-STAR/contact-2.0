<split direction="horizontal" gutterColor="inherit" [useTransition]="true">
  <!-- Main Area -->
  <split-area size="60" class="minw-500">
    <div class="row mb-lg">
      <div class="col-md-2">
        <app-incoming-call-filter></app-incoming-call-filter>
      </div>
      <div class="col-md-10">
        <app-incoming-call-debtor-grid></app-incoming-call-debtor-grid>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <app-incoming-call-phone-grid></app-incoming-call-phone-grid>
      </div>
      <div class="col-md-4">
        <app-incoming-call-debtor-card></app-incoming-call-debtor-card>
      </div>
    </div>
  </split-area>

  <!-- Contact Registration Area -->
  <split-area *ngIf="displayContactRegistration$ | async" size="40" class="minw-200">
    <app-contact-registration></app-contact-registration>
  </split-area>
</split>
