<split direction="horizontal" gutterColor="inherit" gutterSize="20" [useTransition]="true">
  <!-- Main Area -->
  <split-area size="60">
    <div class="flex vertical">
      <div class="flex-item">
        <div class="flex horizontal">
          <div class="flex-item" style="flex-basis: 200px;">
            <app-incoming-call-filter></app-incoming-call-filter>
          </div>
          <div class="flex-item grow">
            <app-incoming-call-debtor-grid></app-incoming-call-debtor-grid>
          </div>
        </div>
      </div>
      <div class="flex-item grow">
        <app-incoming-call-phone-grid></app-incoming-call-phone-grid>
      </div>
      <div class="flex-item">
        <app-incoming-call-debtor-card></app-incoming-call-debtor-card>
      </div>
    </div>
  </split-area>

  <!-- Contact Registration Area -->
  <split-area *ngIf="displayContactRegistration$ | async" size="40">
    <app-contact-registration></app-contact-registration>
  </split-area>
</split>
