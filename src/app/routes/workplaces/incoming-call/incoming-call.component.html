<div class="row mb-lg">
  <div class="col-md-2">
    <app-incoming-call-filter></app-incoming-call-filter>
  </div>
  <div class="col-md-10">
    <app-incoming-call-debtor-grid></app-incoming-call-debtor-grid>
  </div>
</div>

<div class="row mb-lg">
  <div class="col-md-6">
    <app-incoming-call-phone-grid></app-incoming-call-phone-grid>
  </div>
  <div class="col-md-6">
    <app-incoming-call-debtor-card></app-incoming-call-debtor-card>
  </div>
</div>

<app-button
  color="secondary"
  type="registerContact"
  label="Регистрация входящего звонка"
  [disabled]="false"
  (click)="onRegisterIncomingCall()"
></app-button>

<app-button
  color="secondary"
  type="registerContact"
  label="Регистрация визита в офис"
  [disabled]="officeVisitButtonDisabled$ | async"
  (click)="onRegisterVisit()"
></app-button>
