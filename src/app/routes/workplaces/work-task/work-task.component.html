<app-tabview [fullHeight]="true" (selectTab)="onTabSelect($event)">
  <ng-container *ngFor="let grid of grids">
    <app-tabview-tab [title]="grid.title" [visible]="grid.permission | async">
      <app-work-task-grid
        *ngIf="grid.isInitialised"
        [gridKey]="grid.key"
        [rowIdKey]="grid.rowIdKey"
      ></app-work-task-grid>
    </app-tabview-tab>
  </ng-container>
</app-tabview>
