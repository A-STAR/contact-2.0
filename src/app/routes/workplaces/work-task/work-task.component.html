<app-sleek-tabstrip (select)="onTabSelect($event)">
  <app-sleek-tab *ngFor="let grid of grids; let i = index" [title]="grid.title" [closable]="false">
    <app-work-task-grid
      *ngIf="grid.isInitialized"
      [gridKey]="grid.key"
      [rowIdKey]="grid.rowIdKey"
    ></app-work-task-grid>
  </app-sleek-tab>
</app-sleek-tabstrip>
