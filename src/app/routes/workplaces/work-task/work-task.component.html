<app-tabview [fullHeight]="true" (select)="onTabSelect($event)">
  <app-tabview-tab *ngFor="let grid of grids" [title]="grid.title" [closable]="false">
    <app-work-task-grid
      *ngIf="grid.isInitialised"
      [gridKey]="grid.key"
      [rowIdKey]="grid.rowIdKey"
    ></app-work-task-grid>
  </app-tabview-tab>
</app-tabview>
