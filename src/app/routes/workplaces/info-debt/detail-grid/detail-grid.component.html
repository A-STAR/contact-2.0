<app-grid2
  *ngIf="columns$ | async"
  [columns]="columns$ | async"
  [ngClass]="'info-debt-detail-grid'"
  [persistenceKey]="'info-debt-detail-grid'"
  [rowIdKey]="rowIdKey"
  [rows]="rows"
  [rowCount]="rowCount"
  [styles]="{ height: '320px' }"
  [translateColumnLabels]="true"
  (onFilter)="onRequest()"
  (onPage)="onRequest()"
  (onPageSize)="onRequest()"
  (onSort)="onRequest()"
></app-grid2>
