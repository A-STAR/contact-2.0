<app-grid2
  *ngIf="columns$ | async"
  [actions]="actions"
  [columns]="columns$ | async"
  [fullHeight]="true"
  [persistenceKey]="'info-debt-detail-grid'"
  [rowIdKey]="rowIdKey"
  [rows]="rows"
  [rowCount]="rowCount"
  [translateColumnLabels]="true"
  (onFilter)="onRequest()"
  (onPage)="onRequest()"
  (onPageSize)="onRequest()"
  (onSort)="onRequest()"
  (action)="onAction($event)"
></app-grid2>
