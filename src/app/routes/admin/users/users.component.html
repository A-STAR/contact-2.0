<app-user-edit
  *ngIf="isEntityBeingCreated"
  [title]="users.add.title"
  (submit)="onAddSubmit($event)"
  (cancel)="cancelAction()">
</app-user-edit>

<app-user-edit
  *ngIf="isEntityBeingEdited"
  [editedEntity]="selectedEntity"
  [title]="users.edit.title"
  (submit)="onEditSubmit($event)"
  (cancel)="cancelAction()">
</app-user-edit>

<app-grid
  selectionType="single"
  [columns]="columns"
  [columnTranslationKey]="'users'"
  [dataSource]="dataSource"
  [filter]="filter"
  [parseFn]="parseFn"
  [bottomActions]="actions"
  (onRowSelect)="onSelect($event)"
  (onAction)="onAction($event)"
  (onEdit)="onEdit($event)">
</app-grid>
