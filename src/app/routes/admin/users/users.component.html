<app-user-edit
  *ngIf="isEntityBeingCreated"
  title="users.create.title"
  [roles]="roles"
  [languages]="languages"
  [passwordMinLength]="passwordMinLength$ | async"
  [passwordComplexity]="passwordComplexity$ | async"
  (submit)="onAddSubmit($event)"
  (cancel)="cancelAction()">
</app-user-edit>

<app-user-edit
  *ngIf="isEntityBeingEdited"
  title="users.edit.title"
  [editedEntity]="editedEntity"
  [roles]="roles"
  [languages]="languages"
  [passwordMinLength]="passwordMinLength$ | async"
  [passwordComplexity]="passwordComplexity$ | async"
  (submit)="onEditSubmit($event)"
  (cancel)="cancelAction()">
</app-user-edit>

<app-toolbar-2
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  selectionType="single"
  [autoLoad]="false"
  [columns]="columns"
  [columnTranslationKey]="'users'"
  [dataSource]="dataSource"
  [filter]="filter"
  [rows]="(state | async).users"
  (onDblClick)="onEdit()"
  (onSelect)="onSelect($event)"
>
</app-grid>
