<div class="flex vertical">
  <app-titlebar class="flex-item" [titlebar]="titlebar"></app-titlebar>

  <div class="flex-item grow">
    <app-simple-grid
      persistenceKey="[grid] admin/users"
      [columns]="columns"
      [rows]="users"
      (select)="onSelect($event)"
      (dblClick)="onEdit($event)"
    ></app-simple-grid>
  </div>
</div>
