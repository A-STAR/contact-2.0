<app-toolbar-2 class="bordered" [items]="toolbarItems"></app-toolbar-2>

<app-grid
  selectionType="single"
  [columns]="columns"
  columnTranslationKey="users"
  [emptyMessage]="emptyMessage$ | async"
  [filter]="filter"
  [selection]="selection"
  [rows]="users"
  (onDblClick)="onEdit()"
  (onSelect)="onSelect($event)">
</app-grid>
