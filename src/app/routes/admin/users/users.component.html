<app-toolbar-2
  class="bordered"
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  selectionType="single"
  [autoLoad]="false"
  [columns]="columns"
  [columnTranslationKey]="'users'"
  [dataSource]="dataSource"
  [emptyMessage]="emptyMessage$ | async"
  [filter]="filter"
  [rows]="users$ | async"
  (onDblClick)="onEdit($event)"
  (onSelect)="onSelect($event)">
</app-grid>
