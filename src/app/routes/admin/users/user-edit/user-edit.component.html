<app-dialog [display]="user" (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>{{ title | translate:user }}</h3>
  </div>

  <app-dynamic-form [controls]="controls" [data]="data"></app-dynamic-form>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div dialog-footer>
    <button class="btn btn-success" (click)="onActionClick()" [disabled]="!canSubmit" *ngIf="canEdit">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancelClick()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
