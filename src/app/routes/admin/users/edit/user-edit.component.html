<div>
  <button class="btn btn-success" (click)="onSubmit()" [disabled]="!canSubmit()">
    <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
  </button>
  <button class="btn btn-default" (click)="onClose()">
    <i class="fa fa-remove"></i> {{ 'default.buttons.close' | translate }}
  </button>
</div>

<app-dynamic-form #form *ngIf="controls" [controls]="controls" [data]="formData"></app-dynamic-form>
