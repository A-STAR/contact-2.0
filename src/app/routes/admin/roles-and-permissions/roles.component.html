<app-dialog
  [display]="!!editedRecord"
  (displayChange)="onDisplayChange($event)"
>
  <div dialog-header>
    <h3>{{ title }}</h3>
  </div>

  <!-- TODO: dynamic form -->
  <form *ngIf="form" [formGroup]="form" novalidate>
    <div class="form-group">
      <label>Id</label>
      <input type="number" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" formControlName="comment"></textarea>
    </div>
  </form>

  <div dialog-footer>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </div>
</app-dialog>

<app-grid
  selectionType="single"
  [columns]="columns"
  [dataSource]="dataSource"
  [parseFn]="parseFn"
  (onSelectedRowChange)="onSelectedRowChange($event)"
  (onEdit)="onEdit($event)">
</app-grid>
