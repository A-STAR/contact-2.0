<app-actions-log-filter
  #filter
  [employeesRows]="employeesRows"
  [actionTypesRows]="actionTypesRows"
  (search)="doSearch()"
>
</app-actions-log-filter>

<app-grid2
  columnTranslationKey="actionsLog"
  [ngClass]="'actions-log-grid'"
  [rows]="(actionsLogData | async).data"
  [rowsTotalCount]="(actionsLogData | async).total"
  [columns]="columns"
  [pagination]="true"
  [remoteSorting]="true"
  [page]="actionsLogCurrentPage | async"
  [pageSize]="actionsLogCurrentPageSize | async"
  [filterColumn]="actionsLogCurrentFilterColumn | async"
  [columnsSettings]="actionsLogColumnsSettings | async"
  [columnMovingInProgress]="actionsLogColumnMovingInProgress | async"
  [selectedRows]="actionsLogSelectedRows | async"
  (onNextPage)="refreshData($event)"
  (onPreviousPage)="refreshData($event)"
  (onPageSize)="refreshData($event)"
  (onSortingDirection)="refreshData($event)"
  (onColumnMoving)="onStoreDispatch($event)"
  (onColumnMoved)="onStoreDispatch($event)"
  (onColumnsPositions)="refreshData($event)"
  (onCloseFilter)="onStoreDispatch($event)"
  (onOpenFilter)="onStoreDispatch($event)"
  (onApplyFilter)="refreshData($event)"
  (onRowsSelect)="onStoreDispatch($event)"
  (onGroupingColumns)="onStoreDispatch($event)"
>
</app-grid2>
