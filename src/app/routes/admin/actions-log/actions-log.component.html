<app-downloader
  #downloader
  entityTranslationKey="entities.actionsLog.gen.plural"
  name="actions.xlsx"
  url="/list/excel?name=actions">
</app-downloader>

<div class="flex vertical">

  <div class="flex-item mb">
    <app-titlebar [titlebar]="titlebar"></app-titlebar>

    <app-dynamic-form
      *ngIf="controls"
      [controls]="controls"
      [data]="data"
    ></app-dynamic-form>
  </div>

  <div class="flex-item grow">
    <app-action-grid
      [contextMenuOptions]="contextMenuOptions"
      [fullHeight]="true"
      [persistenceKey]="'actionsLog'"
      [metadataKey]="'actions'"
      [rowIdKey]="rowIdKey"
      [rows]="rows"
      [rowCount]="rowCount"
      (request)="doSearch()"
    ></app-action-grid>
  </div>

</div>
