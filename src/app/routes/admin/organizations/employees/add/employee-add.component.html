<app-dialog (close)="onCancel()">
  <div dialog-header>
    <h3>{{ 'organizations.employees.add.title' | translate }}</h3>
  </div>

  <!-- TODO(d.maltsev): styles -->
  <div style="height: 70vh; margin: 0 0 12px">
    <app-simple-grid
      persistenceKey="[grid] admin/organizations/employees/add"
      [columns]="columns"
      [rows]="notAddedEmployees | async"
      (select)="onSelectEmployees($event)"
    ></app-simple-grid>
  </div>

  <app-dynamic-form *ngIf="controls" [controls]="controls" [data]="formData"></app-dynamic-form>

  <div dialog-footer>
    <button
      class="btn btn-success"
      [disabled]="!canSubmit()"
      (click)="onSubmit()"
    >
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
