<app-organization-edit
  *ngIf="isEntityBeingCreated | async"
  (submit)="onEditSubmit($event, true)"
  (cancel)="cancelAction()">
</app-organization-edit>

<app-organization-edit
  *ngIf="isEntityBeingEdited | async"
  [editedEntity]="selectedOrganization | async"
  (submit)="onEditSubmit($event, false)"
  (cancel)="cancelAction()">
</app-organization-edit>

<app-dialog-action
  *ngIf="isEntityBeingRemoved | async"
  [titleTranslationKey]="'organizations.organizations.remove.title'"
  [actionTranslationKey]="'organizations.organizations.remove.confirmMessage'"
  [actionMessage]="'default.buttons.remove'"
  [actionMode]="'danger'"
  (action)="onRemoveSubmit()"
  (cancel)="cancelAction()">
</app-dialog-action>

<app-toolbar-2
  class="bordered"
  [items]="toolbarItems">
</app-toolbar-2>

<ng-container *ngIf="hasViewPermission$ | async; else message">
  <app-tree
    #tree
    layout="horizontal"
    selectionMode="single"
    [value]="organizations$ | async"
    [selection]="selectedOrganization | async"
    (changeNodesLocation)="onChangeNodesLocation($event)"
    (onNodeSelect)="onNodeSelect($event)"
    (onNodeEdit)="onNodeEdit($event)"
    (onNodeExpand)="onNodeExpand($event)">
  </app-tree>
</ng-container>

<ng-template #message>
  <div class="message-container">
    {{ 'organizations.organizations.errors.view' | translate }}
  </div>
</ng-template>
