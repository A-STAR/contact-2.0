<app-dialog>
  <div dialog-header>
    <h3>{{ 'constants.edit.title' | translate }}: {{ editedEntity.id }}</h3>
  </div>

  <app-dynamic-form [controls]="controls" [data]="editedEntity"></app-dynamic-form>

  <div dialog-footer>
    <button class="btn btn-primary" [disabled]="!canSubmit()" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
