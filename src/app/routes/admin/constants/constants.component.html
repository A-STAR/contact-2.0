<app-constant-edit
  *ngIf="display"
  [editedEntity]="selectedRecord$ | async"
  (submit)="onSubmit($event)"
  (cancel)="onCancel()"
>
</app-constant-edit>

<app-toolbar-2 [items]="toolbarItems"></app-toolbar-2>

<app-grid
  selectionType="single"
  [autoLoad]="false"
  [columns]="columns"
  columnTranslationKey="constants"
  [rows]="rows$ | async"
  (onDblClick)="onBeforeEdit()"
  (onSelect)="onSelect($event)"
>
</app-grid>
