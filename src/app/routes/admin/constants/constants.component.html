<app-constant-edit
  *ngIf="display"
  [editedEntity]="selectedRecord$ | async"
  (submit)="onSubmit($event)"
  (cancel)="onCancel()"
>
</app-constant-edit>

<app-toolbar-2 class="bordered" [items]="toolbarItems"></app-toolbar-2>

<app-grid
  selectionType="single"
  [columns]="columns"
  [selection]="selection"
  columnTranslationKey="constants"
  [emptyMessage]="emptyMessage$ | async"
  [rows]="rows"
  (onDblClick)="onBeforeEdit()"
  (onSelect)="onSelect($event)">
</app-grid>
