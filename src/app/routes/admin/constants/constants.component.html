<app-constant-edit
  *ngIf="isEntityBeingEdited"
  [editedEntity]="selectedEntity"
  (submit)="onEditSubmit($event, false)"
  (cancel)="cancelAction()"
>
</app-constant-edit>

<app-grid
  selectionType="single"
  [autoLoad]="false"
  [columns]="columns"
  [columnTranslationKey]="'constants'"
  [dataSource]="dataSource"
  [editPermission]="'CONST_VALUE_EDIT'"
  [parseFn]="parseFn"
  [toolbarActions]="toolbarActions"
  (onAction)="onAction($event)"
  (onEdit)="onEdit()"
  (onRowSelect)="onSelectedRowChange($event)"
>
</app-grid>
