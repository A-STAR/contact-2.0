<app-constant-edit
  *ngIf="isDialog('editConstant')"
  [constant]="selectedRecord$ | async"
  (submit)="onSubmit($event)"
  (cancel)="onCloseDialog()"
></app-constant-edit>

<app-simple-grid
  persistenceKey="[grid] admin/constants"
  [columns]="columns"
  [selection]="selection"
  [rows]="rows"
  [toolbar]="toolbar"
  (dblClick)="onDblClick()"
  (selectRow)="onSelect($event)"
></app-simple-grid>
