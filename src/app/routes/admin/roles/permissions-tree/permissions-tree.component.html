<app-toolbar
  class="app-toolbar"
  [actions]="toolbarActions"
  (actionClick)="onSaveChanges()"
>
</app-toolbar>
<app-tree
  selectionMode="checkbox"
  [style]="{height: '100%', width: '100%', border: 'none'}"
  [value]="value"
  (selectionChange)="onSelectionChange($event)"
  [selection]="selection">
</app-tree>
