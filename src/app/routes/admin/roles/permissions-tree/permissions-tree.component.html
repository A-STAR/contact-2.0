<ng-container *ngIf="hasViewPermission">
  <app-toolbar
    class="app-toolbar"
    [actions]="toolbarActions"
    (actionClick)="onSaveChanges()"
  >
  </app-toolbar>
  <app-tree
    *ngIf="value"
    [selectionMode]="hasEditPermission ? 'checkbox' : ''"
    [style]="{height: '100%', width: '100%', border: 'none'}"
    [value]="value"
    (selectionChange)="onSelectionChange($event)"
    [selection]="selection">
  </app-tree>
  <div
    *ngIf="!value"
    class="message-container">
    {{ 'default.data.empty' | translate }}
  </div>
</ng-container>
<ng-container *ngIf="!hasViewPermission">
  <div class="message-container">
    {{ 'roles.permissions.tree.access_denied' | translate }}
  </div>
</ng-container>
