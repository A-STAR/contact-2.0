<app-dialog [display]="displayProperties.removePermit" (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>Удаление доступа у роли</h3>
  </div>

  <p>Вы действительно хотите удалить выделенный доступ у данной роли?</p>

  <div dialog-footer>
    <button class="btn btn-danger" (click)="onConfirm()">
      <i class="fa fa-check"></i> Удалить
    </button>
  </div>
</app-dialog>
