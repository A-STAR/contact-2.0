<app-add-permission
  *ngIf="isDialog('add')"
  [availablePermissions]="availablePermissions"
  (add)="onAdd($event)"
  (cancel)="onCancel()"
></app-add-permission>

<app-edit-permission
  *ngIf="isDialog('edit')"
  [permission]="currentPermission"
  (save)="onEdit($event)"
  (cancel)="onCancel()"
></app-edit-permission>

<app-dialog-action
  *ngIf="isDialog('remove')"
  [actionMode]="'danger'"
  [actionMessage]="'default.buttons.remove'"
  [actionTranslationKey]="'roles.permissions.remove.confirmMessage'"
  [messageParams]="currentPermission"
  [titleTranslationKey]="'roles.permissions.remove.title'"
  (action)="onRemove()"
  (cancel)="onCancel()"
></app-dialog-action>

<app-simple-grid
  persistenceKey="[grid] admin/roles/permissions"
  [columns]="columns"
  [rows]="permissions$ | async"
  [toolbar]="toolbarItems"
  (dblClick)="onDblClick()"
  (selectRow)="onSelect($event)"
></app-simple-grid>
