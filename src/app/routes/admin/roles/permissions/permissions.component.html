<app-add-permission
  *ngIf="isDialog('add')"
  [availablePermissions]="availablePermissions"
  (add)="onAdd($event)"
  (cancel)="onCancel()"
></app-add-permission>

<app-edit-permission
  *ngIf="isDialog('edit')"
  [record]="currentPermission"
  (save)="onEdit($event)"
  (cancel)="onCancel()"
></app-edit-permission>

<app-dialog-action
  *ngIf="isDialog('remove')"
  [actionMode]="'danger'"
  [actionMessage]="'default.buttons.remove'"
  [actionTranslationKey]="'roles.permissions.remove.confirmMessage'"
  [messageParams]="currentPermission"
  [titleTranslationKey]="'roles.permissions.remove.title'"
  (action)="onRemove()"
  (cancel)="onCancel()"
></app-dialog-action>

<div class="flex vertical">
  <app-toolbar-2
    class="flex-item"
    [items]="toolbarItems"
  ></app-toolbar-2>

  <div class="flex-item grow">
    <app-grid
      [columns]="columns"
      [columnTranslationKey]="'roles.permissions'"
      [emptyMessage]="emptyMessage$ | async"
      [rows]="permissions$ | async"
      [selectionType]="'single'"
      [styles]="{ height: 'auto' }"
      (onDblClick)="onDblClick()"
      (onSelect)="onSelect($event)"
    ></app-grid>
  </div>
</div>
