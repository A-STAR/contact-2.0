<app-roles-edit
  *ngIf="isDialog('add')"
  (submit)="onAdd($event)"
  (cancel)="cancelAction()">
</app-roles-edit>

<app-roles-edit
  *ngIf="isDialog('edit')"
  [role]="editedEntity"
  (submit)="onEdit($event)"
  (cancel)="cancelAction()">
</app-roles-edit>

<app-roles-copy
  *ngIf="isDialog('copy')"
  [role]="editedEntity"
  (submit)="onCopy($event)"
  (cancel)="cancelAction()">
</app-roles-copy>

<app-dialog-action
  *ngIf="isDialog('remove')"
  [titleTranslationKey]="'roles.roles.remove.title'"
  [actionTranslationKey]="'roles.roles.remove.confirmMessage'"
  [actionMessage]="'default.buttons.remove'"
  [messageParams]="editedEntity"
  [actionMode]="'danger'"
  (action)="onRemove()"
  (cancel)="cancelAction()">
</app-dialog-action>

<app-toolbar-2
  style="flex: 0 0 0;"
  class="bordered"
  [items]="toolbarItems"
></app-toolbar-2>

<div style="flex: 1 0 0; overflow: hidden;">
  <app-grid
    [columns]="columns"
    [columnTranslationKey]="'roles.permissions'"
    [emptyMessage]="emptyMessage$ | async"
    [rows]="roles$ | async"
    [selectionType]="'single'"
    [styles]="{ height: 'auto' }"
    (onDblClick)="onDblClick()"
    (onSelect)="onSelect($event)">
  </app-grid>
</div>
