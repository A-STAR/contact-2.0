<app-dialog [display]="role"
            [autoWidth]="true"
            (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>{{ 'roles.roles.remove.title' | translate }}</h3>
  </div>

  <p>{{ 'roles.roles.remove.confirmMessage' | translate:role }}</p>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div dialog-footer>
    <button class="btn btn-danger" (click)="onActionClick()">
      <i class="fa fa-check"></i> {{ 'default.yesNo.Yes' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancelClick()">
      <i class="fa fa-remove"></i> {{ 'default.yesNo.No' | translate }}
    </button>
  </div>
</app-dialog>
