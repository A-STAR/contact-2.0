<app-object-grid-add
  *ngIf="isDialog('add')"
  [roleId]="masterRoleId$ | async"
  [typeCode]="selectedTypeCode"
  (submit)="onAddDialogSubmit($event)"
  (cancel)="onCloseDialog()"
></app-object-grid-add>

<app-dialog-action
  *ngIf="isDialog('delete')"
  titleTranslationKey="widgets.object.dialogs.delete.title"
  actionTranslationKey="widgets.object.dialogs.delete.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="selectedObject$ | async"
  (action)="onRemoveDialogSubmit()"
  (cancel)="onCloseDialog()"
></app-dialog-action>

<div class="flex vertical">
  <div class="flex-item panel m0 p bl br">
    <app-select
      [ngModel]="selectedTypeCode"
      [nullable]="false"
      [options]="typeCodeOptions"
      (onSelect)="onSelectType($event)"
    ></app-select>
  </div>

  <app-toolbar-2
    class="bordered flex-item"
    [items]="toolbarItems"
  ></app-toolbar-2>

  <div class="flex-item grow">
    <app-grid
      columnTranslationKey="widgets.object"
      selectionType="single"
      [columns]="columns"
      [rows]="rows"
      [styles]="{ height: 'auto' }"
      (onSelect)="onSelect($event)"
    ></app-grid>
  </div>
</div>
