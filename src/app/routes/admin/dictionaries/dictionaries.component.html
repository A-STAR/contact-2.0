<app-tabview [fullHeight]="true" [noMargin]="true" (selectTab)="onTabSelect($event)">
  <app-tabview-tab [title]="tabs[0].title">
    <app-area layout="column">
      <app-area>
        <app-dict></app-dict>
      </app-area>
      <app-area>
        <app-terms></app-terms>
      </app-area>
    </app-area>
  </app-tabview-tab>
  <app-tabview-tab [title]="tabs[1].title">
    <app-attribute-grid *ngIf="tabs[1].isInitialised"></app-attribute-grid>
  </app-tabview-tab>
</app-tabview>
