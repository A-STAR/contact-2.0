<app-dict-edit
  *ngIf="isDialog('create')"
  [dictionaries]="dictionaries | async"
  [dictionaryTermTypes]="dictionaryTermTypes | async"
  [languages]="languages | async"
  [editMode]="false"
  [title]="'dictionaries.create.title'"
  (submit)="onCreate($event)"
  (cancel)="onCancel()">
</app-dict-edit>

<app-dict-edit
  *ngIf="isDialog('edit')"
  [dictionaries]="dictionaries | async"
  [dictionaryTermTypes]="dictionaryTermTypes | async"
  [editedEntity]="selectedDictionary | async"
  [languages]="languages | async"
  [editMode]="true"
  [title]="'dictionaries.edit.title'"
  (submit)="onUpdate($event)"
  (cancel)="onCancel()">
</app-dict-edit>

<app-dialog-action
  *ngIf="isDialog('remove')"
  [titleTranslationKey]="'dictionaries.remove.title'"
  [actionTranslationKey]="'dictionaries.remove.confirmMessage'"
  [actionMessage]="'default.buttons.remove'"
  [messageParams]="selectedDictionary | async"
  [actionMode]="'danger'"
  (action)="onRemove()"
  (cancel)="onCancel()">
</app-dialog-action>

<app-toolbar-2
  class="bordered"
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  *ngIf="columns"
  selectionType="single"
  [allowDblClick]="canEdit | async"
  [columns]="columns"
  [columnTranslationKey]="'dictionaries'"
  [emptyMessage]="emptyMessage$ | async"
  [rows]="dictionaries | async"
  [styles]="{height: '300px'}"
  (onDblClick)="onEdit($event)"
  (onSelect)="onSelect($event)">
</app-grid>
