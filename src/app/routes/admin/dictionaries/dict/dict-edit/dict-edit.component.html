<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ title | translate:dictionary }}</h3>
  </div>

  <app-dynamic-form
    *ngIf="controls"
    [controls]="controls"
    [data]="dictionary"
  >
  </app-dynamic-form>

  <div dialog-footer>
    <app-button color="primary" icon="check" type="save" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
    <app-button icon="remove" type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
