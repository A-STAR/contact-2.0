<app-dialog [autoWidth]="true"
            (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>{{ 'dictionaries.remove.title' | translate }}</h3>
  </div>

  <p>{{ 'dictionaries.remove.confirm_message' | translate }}</p>

  <div dialog-footer>
    <button class="btn btn-danger" (click)="onSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.remove' | translate }}
    </button>
  </div>
</app-dialog>
