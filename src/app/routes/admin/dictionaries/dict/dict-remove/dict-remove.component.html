<app-dialog [display]="role"
            [autoWidth]="true"
            (displayChange)="onDisplayChange($event)">
  <div dialog-header>
    <h3>Удалить словарь</h3>
  </div>

  <p>Вы действительно хотите удалить словарь {{ role.name }}?</p>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div dialog-footer>
    <button class="btn btn-danger" (click)="onActionClick()">
      <i class="fa fa-check"></i> Да
    </button>
    <button class="btn btn-default" (click)="onCancelClick()">
      <i class="fa fa-remove"></i> Нет
    </button>
  </div>
</app-dialog>
