<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ title | translate:term }}</h3>
  </div>

  <app-dynamic-form
    [config]="config"
    [controls]="controls"
    [data]="term"
  ></app-dynamic-form>

  <div dialog-footer>
    <app-button color="primary" icon="check" type="save" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
    <app-button icon="close" type="cancel" (click)="onClose()"></app-button>
  </div>
</app-dialog>
