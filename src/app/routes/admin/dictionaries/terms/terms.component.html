<app-term-edit
  *ngIf="isEntityBeingCreated"
  [title]="'terms.create.title'"
  [masterEntity]="masterEntity"
  (submit)="onEditSubmit($event, true)"
  (cancel)="cancelAction()">
</app-term-edit>

<app-term-edit
  *ngIf="isEntityBeingEdited"
  [title]="'terms.edit.title'"
  [masterEntity]="masterEntity"
  [editedEntity]="selectedEntity"
  (submit)="onEditSubmit($event, false)"
  (cancel)="cancelAction()">
</app-term-edit>

<app-submitted-popup
  *ngIf="isEntityBeingRemoved"
  [titleTranslationKey]="'terms.remove.title'"
  [actionTranslationKey]="'terms.remove.confirmMessage'"
  [actionMessage]="'default.buttons.remove'"
  [messageParams]="selectedEntity"
  [actionMode]="'danger'"
  (action)="onRemoveSubmit()"
  (cancel)="cancelAction()">
</app-submitted-popup>

<app-toolbar-2
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  selectionType="single"
  [styles]="{height: '200px'}"
  [columns]="columns"
  [autoLoad]="false"
  [columnTranslationKey]="'terms'"
  [editPermission]="'DICT_TERM_EDIT'"
  [rows]="rows"
  (onRowSelect)="onSelectedRowChange($event)"
  (onEdit)="onEdit()"
  (onAction)="onAction($event)">
</app-grid>
