<app-term-edit
  *ngIf="isDialog('create')"
  [canEdit]="canEdit | async"
  [disableParentSelection]="disableParentSelection | async"
  [terms]="dropdownTerms | async"
  [isCreate]="true"
  [title]="'terms.create.title'"
  (submit)="onCreate($event)"
  (cancel)="onCancel()"
>
</app-term-edit>

<app-term-edit
  *ngIf="isDialog('edit')"
  [canEdit]="canEdit | async"
  [disableParentSelection]="disableParentSelection | async"
  [term]="term"
  [terms]="dropdownTerms | async"
  [title]="'terms.edit.title'"
  (submit)="onUpdate($event)"
  (cancel)="onCancel()"
>
</app-term-edit>

<app-dialog-action
  *ngIf="isDialog('remove')"
  [actionMode]="'danger'"
  [actionMessage]="'default.buttons.remove'"
  [actionTranslationKey]="'terms.remove.confirmMessage'"
  [messageParams]="selectedTerm | async"
  [titleTranslationKey]="'terms.remove.title'"
  (action)="onRemove()"
  (cancel)="onCancel()"
>
</app-dialog-action>

<app-simple-grid
  columnTranslationKey="terms"
  persistenceKey="[grid] admin/dictionaries/terms"
  selectionType="single"
  [columns]="columns"
  [toolbar]="toolbar"
  [rows]="rows"
  (dblClick)="edit()"
  (selectRow)="onSelect($event)">
</app-simple-grid>
