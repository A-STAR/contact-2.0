<div class="row">
  <div class="col-md-6">
    <button class="btn btn-default" (click)="onBack()">
      <i class="fa fa-arrow-left"></i> {{ 'default.buttons.back' | translate }}
    </button>
    <button class="btn btn-success" (click)="onSubmit()" [disabled]="!canSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-default" (click)="onManagersClick()">
      <i class="icon-people"></i> {{ 'contractors.buttons.managers' | translate }}
    </button>
    <button class="btn btn-default" (click)="onAttributesClick()" [disabled]="!canViewAttributes">
      <i class="icon-people"></i> {{ 'contractors.buttons.attributes' | translate }}
    </button>
    <button class="btn btn-default" (click)="onObjectsClick()" [disabled]="!canViewObjects">
      <i class="icon-people"></i> {{ 'contractors.buttons.objects' | translate }}
    </button>
  </div>
</div>

<br>

<app-dynamic-form *ngIf="controls" [controls]="controls" [data]="formData"></app-dynamic-form>
