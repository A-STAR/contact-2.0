<app-dialog-action
  *ngIf="isDialog('delete')"
  titleTranslationKey="contractors.remove.title"
  actionTranslationKey="contractors.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="selectedContractor"
  (action)="onRemoveSubmit($event)"
  (cancel)="onCloseDialog()">
</app-dialog-action>

<app-toolbar-2 class="bordered" [items]="toolbarItems"></app-toolbar-2>

<app-grid
  columnTranslationKey="contractors"
  selectionType="single"
  *ngIf="contractors"
  [selection]="selectedContractor"
  [styles]="{height: '300px'}"
  [columns]="columns"
  [rows]="contractors"
  [allowDblClick]="canEdit$ | async"
  (onDblClick)="onEdit()"
  (onSelect)="onSelect($event)">
</app-grid>
