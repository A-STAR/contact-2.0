<div class="row">
  <div class="col-md-6">
    <button class="btn btn-default" (click)="onBack()">
      <i class="fa fa-arrow-left"></i> {{ 'default.buttons.back' | translate }}
    </button>
    <button class="btn btn-success" (click)="onSubmit()" [disabled]="!canSubmit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
  </div>

  <div class="col-md-6 text-right">
    <app-button
      [disabled]="!canViewAttributes"
      [label]="'contractors.buttons.attributes' | translate"
      (click)="onAttributesClick()"
    ></app-button>
    <app-button
      [disabled]="!canViewDocuments"
      [label]="'contractors.buttons.documents' | translate"
      (click)="onDocumentsClick()"
    ></app-button>
  </div>
</div>

<br>

<app-dynamic-form
  *ngIf="controls"
  [controls]="controls"
  [data]="formData">
</app-dynamic-form>
