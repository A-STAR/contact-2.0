<app-portfolio-move
  *ngIf="isPortfolioBeingMoved"
  [portfolio]="selectedPortfolio$ | async"
  (onSubmit)="onMoveSubmit($event)"
  (onCancel)="onMoveCancel()">
</app-portfolio-move>

<app-toolbar-2
  class="bordered"
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  columnTranslationKey="portfolios"
  selectionType="single"
  [styles]="{height: '200px'}"
  [columns]="columns"
  [rows]="portfolios$ | async"
  [allowDblClick]="canEdit$ | async"
  (onDblClick)="onEdit($event)"
  (onSelect)="onSelect($event)">
</app-grid>
