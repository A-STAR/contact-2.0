<app-dialog-action
  *ngIf="isPortfolioBeingDeleted$ | async"
  titleTranslationKey="portfolios.remove.title"
  actionTranslationKey="portfolios.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="selectedPortfolio"
  (action)="onRemoveSubmit()"
  (cancel)="onCloseDialog()">
</app-dialog-action>

<app-portfolio-move
  *ngIf="isPortfolioBeingMoved$ | async"
  [contractor]="selectedContractor"
  [portfolio]="selectedPortfolio"
  (onSubmit)="onMoveSubmit($event)"
  (onCancel)="onCloseDialog()">
</app-portfolio-move>

<app-toolbar-2
  class="bordered"
  [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  columnTranslationKey="portfolios"
  selectionType="single"
  [styles]="{height: '400px'}"
  [columns]="columns"
  [rows]="portfolios$ | async"
  [allowDblClick]="canEdit$ | async"
  (onDblClick)="onEdit()"
  (onSelect)="onSelect($event)">
</app-grid>
