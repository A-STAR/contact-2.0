<app-dialog (close)="cancel()">
  <div dialog-header>
    <h3>{{ 'portfolios.move.title' | translate:portfolio }}</h3>
  </div>

  <div class="grid-wrapper">
    <app-simple-grid
      *ngIf="contractors"
      persistenceKey="[grid] admin/contractors/portfolios/move"
      [columns]="columns"
      [rows]="contractors"
      (selectRow)="onSelect($event)"
    ></app-simple-grid>
  </div>

  <div dialog-footer>
    <button class="btn btn-success" [disabled]="!canSubmit" (click)="submit()">
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="cancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
