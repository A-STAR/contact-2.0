<app-dialog-action
  *ngIf="isDialog('delete')"
  titleTranslationKey="contractors.remove.title"
  actionTranslationKey="contractors.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  [messageParams]="grid.selection[0]"
  (action)="onRemove($event)"
  (cancel)="onCloseDialog()">
</app-dialog-action>

<div class="flex vertical">
  <div class="flex-item">
    <app-titlebar [titlebar]="titlebar"></app-titlebar>
  </div>
  <div class="flex-item grow">
    <app-simple-grid
      persistenceKey="[grid] admin/contractors"
      [columns]="columns"
      [rows]="contractors"
      (dblClick)="onEdit()"
      (select)="onSelect($event)"
    ></app-simple-grid>
  </div>
</div>
