<div class="panel panel-default">

  <div class="panel-body">
    <ngx-datatable
      class="material"
      [columns]="columns"
      [columnMode]="'force'"
      [rowHeight]="25"
      [rows]="rows"
      [limit]="20"
      [selected]="selected"
      [selectionType]="'multiClick'"
      [scrollbarV]="true"
      [scrollbarH]="false"
      (activate)="onActivate($event)"
      (select)="onSelect($event)">
    </ngx-datatable>
  </div>

</div><!--panel-->
