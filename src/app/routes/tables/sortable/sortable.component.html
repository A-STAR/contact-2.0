<div class="content-heading">
    Hideable Columns & Multi Sorting, Pagination
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <div class="pull-right text-muted">
        <em class="fa fa-user mr-sm"></em>
        <strong>{{value?.length}}</strong> users
      </div>
      <h4>Users</h4>
  </div>

  <div class="panel-body">
    <p-header>
      <div style="text-align:left">
        <p-multiSelect [options]="columnOptions" [(ngModel)]="columns"></p-multiSelect>
      </div>
    </p-header>
    <p-dataTable
      [value]="value"
      [loading]="loading"
      selectionMode="multiple"
      [(selection)]="selected"
      sortMode="multiple"
      scrollable="false"
      scrollHeight="589px"
      [rows]="20"
      [totalRecords]="totalRecords"
      [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[10, 20, 50]">
      <p-column *ngFor="let column of columns" [field]="column.field" [header]="column.header" [sortable]="true" [style]="column.style"></p-column>
    </p-dataTable>
  </div>

</div><!--panel-->
