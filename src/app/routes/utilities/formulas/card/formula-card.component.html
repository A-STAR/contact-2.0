<div class="pb-lg">
  <app-button type="back" (click)="onBack()"></app-button>
  <app-button color="primary" type="save" (click)="onSubmit()" [disabled]="!canSubmit"></app-button>
</div>

<div class="pb-lg">
  <app-dynamic-form
    *ngIf="controls"
    [config]="config"
    [controls]="controls"
    [data]="formula"
  ></app-dynamic-form>
</div>
