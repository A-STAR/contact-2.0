<div class="flex vertical">
  <div class="flex-item">
    <div class="group-debts-form">
      <app-dynamic-form
      *ngIf="controls"
      [config]="config"
      [controls]="controls"
      >
      </app-dynamic-form>
    </div>
  </div>

  <div class="flex-item grow">
    <app-action-grid
      metadataKey="groupObjectDebts"
      persistenceKey="groupObjectDebts"
      [fullHeight]="true"
      [rowIdKey]="rowIdKey"
      [rows]="rows"
      [rowCount]="rowCount"
      (request)="onRequest()"
      (dblClick)="onDblClick($event)"
    >
    </app-action-grid>
  </div>
</div>
