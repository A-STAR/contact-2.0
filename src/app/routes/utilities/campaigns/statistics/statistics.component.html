<div class="flex vertical">
  <div class="flex-item">
    <app-toolbar-2
      class="bordered"
      [items]="toolbarItems"
    ></app-toolbar-2>
  </div>
  <div class="flex-item grow">
    <app-grid
      class="flat"
      [styles]="{ height: '250px' }"
      [columns]="columns"
      [columnTranslationKey]="'utilities.campaigns.statistics'"
      [rows]="campaignUserStatistics"
      selectionType="single"
      (onSelect)="onSelect($event)">
    </app-grid>
  </div>
</div>
