
<app-participants-add
  *ngIf="isDialog('PARTICIPANT_ADD')"
  (submit)="onAddSubmit($event)"
  (cancel)="cancelAction()">
</app-participants-add>

<app-dialog-action
  *ngIf="isDialog('PARTICIPANT_REMOVE')"
  [titleTranslationKey]="'utilities.campaigns.participants.remove.title'"
  [actionTranslationKey]="'utilities.campaigns.participants.remove.confirmMessage'"
  [actionMessage]="'default.buttons.remove'"
  [actionMode]="'danger'"
  (action)="onRemove()"
  (cancel)="closeDialog()"
>
</app-dialog-action>

<app-toolbar-2 class="bordered" [items]="toolbarItems">
</app-toolbar-2>

<app-grid
  class="flat" [styles]="{ height: '250px' }"
  [columns]="columns"
  [columnTranslationKey]="'utilities.campaigns.participants'"
  [rows]="participants"
  selectionType="multiClick"
  (onSelect)="onSelectParticipant($event)">
</app-grid>
