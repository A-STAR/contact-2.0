<app-dialog (close)="onCancel()">
  <div dialog-header>
    <h3>{{ 'utilities.campaigns.participants.add.title' | translate }}</h3>
  </div>

  <div style="height: 50vh; margin: 0 0 12px;">
    <app-simple-grid
      persistenceKey="[grid] utilities/campaigns/participants/add"
      selectionType="multiple"
      [columns]="columns"
      [rows]="notAddedParticipants"
    ></app-simple-grid>
  </div>

  <div dialog-footer>
    <button
      class="btn btn-success"
      [disabled]="!canSubmit()"
      (click)="onSubmit()"
    >
      <i class="fa fa-check"></i> {{ 'default.buttons.save' | translate }}
    </button>
    <button class="btn btn-default" (click)="onCancel()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
