<app-tabview [fullHeight]="true" [noMargin]="true" (selectTab)="onTabSelect($event)">
  <app-tabview-tab *ngFor="let tab of tabs" [title]="tab.title">
    <app-message-template-grid
      *ngIf="tab.isInitialised"
      [typeCode]="tab.typeCode"
    ></app-message-template-grid>
  </app-tabview-tab>
</app-tabview>
