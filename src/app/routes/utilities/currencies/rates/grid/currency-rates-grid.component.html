<div class="flex vertical">
  <div class="flex-item">
    <app-toolbar-2 class="bordered" [items]="toolbarItems"></app-toolbar-2>
  </div>
  <div class="flex-item grow">
    <app-grid
      columnTranslationKey="widgets.currencyRates"
      selectionType="single"
      [columns]="columns"
      [selection]="selection"
      [footerHeight]="false"
      [rows]="currencyRates"
      [styles]="{ height: '320px' }"
      (onSelect)="onSelect($event)"
      (onDblClick)="onEdit($event)">
    </app-grid>
  </div>
</div>
