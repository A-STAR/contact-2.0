<app-area layout="column">
  <app-area>
    <app-group-grid (select)="onGroupSelect($event)"></app-group-grid>
  </app-area>
  <app-area>
    <app-tabview [fullHeight]="true" [noMargin]="true" *ngIf="showEvents$ | async">
      <app-tabview-tab [title]="'widgets.groups.tabs.scheduleEvents'">
        <app-group-events [groupId]="groupId"></app-group-events>
      </app-tabview-tab>
    </app-tabview>
  </app-area>
</app-area>
