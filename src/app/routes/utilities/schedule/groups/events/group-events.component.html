<app-schedule-event-dialog
  *ngIf="isDialog('add')"
  [groupId]="groupId"
  (close)="closeDialog()"
></app-schedule-event-dialog>

<app-schedule-event-dialog
  *ngIf="isDialog('edit')"
  [groupId]="groupId"
  [eventId]="selectedEventId"
  (close)="closeDialog()"
></app-schedule-event-dialog>

<app-dialog-action
  *ngIf="isDialog('delete')"
  titleTranslationKey="widgets.scheduleEvents.dialog.remove.title"
  actionTranslationKey="widgets.scheduleEvents.dialog.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  actionMode="danger"
  (action)="onRemoveSubmit()"
  (cancel)="onCloseDialog()"
></app-dialog-action>

<app-schedule-log-view-dialog
  *ngIf="isDialog('scheduleLogView')"
  [eventId]="selectedEventId"
  (close)="closeDialog()"
></app-schedule-log-view-dialog>

<app-simple-grid
  persistenceKey="[grid] utilities/groups/events"
  [columns]="columns"
  [rows]="events"
  [selection]="selectedEvents$ | async"
  [toolbar]="toolbarItems"
  (select)="onSelect($event)"
  (dblClick)="onEdit($event)"
></app-simple-grid>
