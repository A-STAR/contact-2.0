<app-schedule-event-dialog
  *ngIf="isDialog('schedule')"
  [eventId]="eventId"
  (close)="closeDialog('schedule')"
></app-schedule-event-dialog>

<app-schedule-log-view-dialog
  *ngIf="isDialog('scheduleLogView')"
  [eventId]="eventId"
  (close)="closeDialog('scheduleLogView')"
></app-schedule-log-view-dialog>

<app-button
  *ngIf="canViewLog$ | async"
  [disabled]="!eventId"
  [icon]="'icon-info'"
  [label]="'utilities.schedule.log.buttons.history' | translate"
  (click)="openViewLogDialog()"
></app-button>

<app-schedule-event-grid
  (edit)="onEdit($event)"
  (select)="onSelect($event)"
></app-schedule-event-grid>
