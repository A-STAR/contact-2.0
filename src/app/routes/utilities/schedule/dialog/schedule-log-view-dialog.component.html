<app-dialog (close)="onClose()">
  <div dialog-header>
    <h3>{{ 'utilities.schedule.dialog.title' | translate }}</h3>
  </div>

  <app-schedule-log-view-grid [eventId]="eventId"></app-schedule-log-view-grid>

  <div dialog-footer>
    <button class="btn btn-default" (click)="onClose()">
      <i class="fa fa-remove"></i> {{ 'default.buttons.cancel' | translate }}
    </button>
  </div>
</app-dialog>
