<app-area layout="column">
  <app-area>
    <app-arbitrary-report-grid (select)="onReportSelect($event)"></app-arbitrary-report-grid>
  </app-area>
  <app-area>
    <app-tabview [fullHeight]="true" [noMargin]="true">
      <app-tabview-tab [title]="'modules.reports.arbitrary.tabs.fields'">
        <app-arbitrary-report-field-grid [reportId]="reportId"></app-arbitrary-report-field-grid>
      </app-tabview-tab>
      <app-tabview-tab [title]="'modules.reports.arbitrary.tabs.params'">
        <app-arbitrary-report-param-grid [reportId]="reportId"></app-arbitrary-report-param-grid>
      </app-tabview-tab>
    </app-tabview>
  </app-area>
</app-area>
