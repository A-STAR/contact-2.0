<app-dialog-action
  *ngIf="isDialog('remove')"
  actionMode="danger"
  actionTranslationKey="modules.reports.arbitrary.fields.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  titleTranslationKey="modules.reports.arbitrary.fields.remove.title"
  (action)="onRemove()"
  (cancel)="onCloseDialog()">
</app-dialog-action>

<app-simple-grid
  persistenceKey="[grid] reports/arbitrary/fields"
  [columns]="columns"
  [selection]="selection"
  [rows]="fields"
  [toolbar]="toolbar"
  (dblClick)="onEdit($event)"
  (selectRow)="onSelect($event)"
></app-simple-grid>
