<app-dialog-action
  *ngIf="isDialog('remove')"
  actionMode="danger"
  actionTranslationKey="modules.reports.arbitrary.remove.confirmMessage"
  actionMessage="default.buttons.remove"
  titleTranslationKey="modules.reports.arbitrary.remove.title"
  (action)="onRemove()"
  (cancel)="onCloseDialog()">
</app-dialog-action>

<app-arbitrary-input-params-dialog
  *ngIf="isDialog('create')"
  [reportId]="selectedReportId"
  [reportName]="selectedReportName"
  (close)="onCloseDialog()"
></app-arbitrary-input-params-dialog>

<app-titlebar [titlebar]="titlebar"></app-titlebar>
<app-grid
  columnTranslationKey="modules.reports.arbitrary"
  selectionType="single"
  [columns]="columns"
  [selection]="selection"
  [footerHeight]="false"
  [rows]="reports"
  (onSelect)="onSelect($event)"
  (onDblClick)="onEdit($event)"
></app-grid>
