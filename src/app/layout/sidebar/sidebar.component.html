<nav class="flex vertical" [ngClass]="{ collapsed: isCollapsed }">
  <ul class="flex-item grow">
    <li *ngFor="let item of menuItems$ | async" class="flex horizontal" [routerLink]="item.link" routerLinkActive="active" [title]="item.text | translate">
      <i *ngIf="item.icon" class="flex-item" [ngClass]="item.icon"></i>
      <span *ngIf="!isCollapsed" class="flex-item grow">{{ item.text | translate }}</span>
    </li>
  </ul>
  <div class="flex-item">
    <span class="sidebar-collapse text-center" (click)="onSidebarToggle()">
      <ng-container *ngIf="isCollapsed; else collapse">
        <i class="fa fa-angle-double-right"></i>
      </ng-container>
    </span>
  </div>
</nav>

<ng-template #collapse>
  <i class="fa fa-angle-double-left"></i> {{ 'sidebar.nav.hide' | translate }}
</ng-template>
