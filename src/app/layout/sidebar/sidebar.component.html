<nav class="flex vertical">
  <ul class="flex-item grow">
    <li *ngFor="let item of menuItems$ | async" [routerLink]="item.link" routerLinkActive="active" [title]="item.text | translate">
      <i *ngIf="item.icon" [ngClass]="item.icon"></i>
      {{ item.text | translate }}
    </li>
  </ul>
  <div class="flex-item sidebar-collapse">
    <i class="fa fa-angle-double-left"></i>
    {{ 'sidebar.nav.hide' | translate }}
  </div>
</nav>
