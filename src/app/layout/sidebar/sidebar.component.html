<nav class="flex vertical" [ngClass]="{ collapsed: isCollapsed }">
  <!-- Menu -->
  <ul class="flex-item grow">
    <li *ngFor="let item of menuItems$ | async" class="" [routerLink]="item.link" routerLinkActive="active" [title]="item.text | translate">
      <div class="menu-item">
        <div class="icon-container">
          <i *ngIf="item.icon" class="" [ngClass]="item.icon"></i>
        </div>
        <div class="menu-item-title" [ngClass]="{ 'collapsed': isCollapsed }">{{ item.text | translate }}</div>
      </div>
    </li>
  </ul>
  <!-- Menu -->
  <!-- Collapse button -->
  <div class="flex-item">
    <div class="sidebar-collapse text-center" (click)="onSidebarToggle()">

      <ng-container *ngIf="isCollapsed; else collapse">
        <i class="fa fa-angle-double-right"></i>
      </ng-container>
      <ng-template #collapse>
        <i class="fa fa-angle-double-left"></i> {{ 'sidebar.nav.hide' | translate }}
      </ng-template>

    </div>
  </div>
  <!-- Collapse button -->
</nav>
