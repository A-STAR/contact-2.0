<div class="aside-inner">
  <nav class="sidebar" sidebar-anyclick-close="" [class.show-scrollbar]="settings.layout.asideScrollbar">
    <ul class="nav">
      <li *ngIf="false" class="has-user-block">
        <app-userblock></app-userblock>
      </li>
      <li *ngFor='let item of menuItems' [ngClass]="{'nav-heading': item.heading}" [routerLinkActive]="['active']">
        <a
          *ngIf="!item.children"
          [routerLink]="item.link"
          [attr.route]="item.link"
          [title]="(item.text | translate) || item.name"
          (click)="toggleSubmenuClick($event)"
          (mouseenter)="toggleSubmenuHover($event)"
        >
          <em [class]="item.icon" *ngIf="item.icon"></em><span>{{ item.text | translate }}</span>
        </a>
        <a
          *ngIf="item.children"
          title="(item.text | translate) || item.name"
          (click)="toggleSubmenuClick($event)"
          (mouseenter)="toggleSubmenuHover($event)"
        >
          <em [class]="item.icon" *ngIf="item.icon"></em><span>{{ item.text | translate }}</span>
        </a>
        <ul *ngIf="item.children" class="nav sidebar-subnav" [routerLinkActive]="['opening']">
          <li class="sidebar-subnav-header">{{ (item.text | translate) || item.name }}</li>
          <li *ngFor='let subitem of item.children' [routerLinkActive]="['active']">
            <a *ngIf="!subitem.children" [routerLink]="subitem.link" [attr.route]="subitem.link" [title]="(subitem.text | translate) || subitem.name">
              <em class="{{subitem.icon}}" *ngIf="subitem.icon"></em><span>{{ subitem.text | translate }}</span>
            </a>
          <li>
        </ul>
      </li>
    </ul>
  </nav>
</div>
