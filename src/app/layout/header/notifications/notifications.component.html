<div class="panel notifications">
  <div class="panel-heading notifications_heading">
    <ng-container *ngFor="let filterType of filterTypes">
      <label class="checkbox-inline">
        <input type="checkbox" [checked]="filters[filterType]" (change)="onFilterChange(filterType, $event)">
        {{ getTranslationKey(filterType) | translate }}
      </label>
    </ng-container>
  </div>

  <perfect-scrollbar style="height: 320px;">
    <ul class="list-group">
      <ng-container *ngFor="let notification of notifications; let i = index;">
        <li *ngIf="filters[notification.type]" class="list-group-item notifications_item" [title]="notification.message | translate">
          <span class="notifications_dismiss" [title]="'notifications.dismiss' | translate" (click)="onDismissClick(i)">&#10005;</span>
          <p class="m0 notifications_message">
            <i [class]="getIconClass(notification.type)"></i>
            {{ notification.message | translate }}
          </p>
          <p class="m0 text-right text-muted">
            <!-- TODO: translate -->
            <small>{{ notification.created | date:'medium' }}</small>
          </p>
        </li>
      </ng-container>
    </ul>
  </perfect-scrollbar>

  <div class="panel-footer text-right">
    <button class="btn btn-default" (click)="onClearClick()">{{ 'default.buttons.clear' | translate }}</button>
    <button class="btn btn-default" (click)="onCloseClick()">{{ 'default.buttons.close' | translate }}</button>
  </div>
</div>
