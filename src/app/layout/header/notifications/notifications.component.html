<div class="panel notifications">
  <div class="panel-heading">
    <label class="checkbox-inline">
      <input type="checkbox" [checked]="filters.INFO" (change)="onFilterChange('INFO', $event)"> Info
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" [checked]="filters.WARNING" (change)="onFilterChange('WARNING', $event)"> Warning
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" [checked]="filters.ERROR" (change)="onFilterChange('ERROR', $event)"> Error
    </label>
  </div>

  <scrollable height="320">
    <ul class="list-group">
      <ng-container *ngFor="let notification of notifications">
        <li *ngIf="filters[notification.type]" class="list-group-item">
          <div class="media">
            <div class="media-left">
              <i [class]="getIconClass(notification)"></i>
            </div>
            <div class="media-body">
              <p class="m0">{{ notification.message }}</p>
              <p class="m0 text-muted">
                <!-- TODO: translate -->
                <small>{{ notification.created | date:'medium' }}</small>
              </p>
            </div>
          </div>
        </li>
      </ng-container>
    </ul>
  </scrollable>

  <div class="panel-footer text-right">
    <button class="btn btn-default">Clear</button>
    <button class="btn btn-default">Close</button>
  </div>
</div>
