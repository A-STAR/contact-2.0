<app-info-dialog *ngIf="isLicenseVisible" titleTranslationKey="header.license.title" (close)="closeLicenseInfo()">
  <section class="pv-xl">
    {{ 'header.license.info' | translate }} <em>CRIF-CO-9821-9873-4259-5601</em>.
  </section>
</app-info-dialog>

<nav class="flex justify-between">
  <div class="flex flex-item">
    <div class="flex-item">
      <div class="logo" (click)="showLicenseInfo()">
        Contact <span class="logo-version">2.0</span>
      </div>
    </div>
    <app-header-main-menu class="flex-item"></app-header-main-menu>
  </div>
  <app-header-side-menu class="flex-item"></app-header-side-menu>
</nav>
