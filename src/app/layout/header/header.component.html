<!-- START Top Navbar-->
<nav class="navbar topnavbar" role="navigation">
    <!-- START navbar header-->
    <div class="navbar-header">
        <a class="navbar-brand" (click)="showLicenseInfo()">
            <div class="brand-logo">
                <div>Contact <span class="brand-logo-version">2.0</span></div>
            </div>
            <div class="brand-logo-collapsed">
                <div>C <span class="brand-logo-version">2.0</span></div>
            </div>
        </a>
    </div>
    <!-- END navbar header-->
    <!-- START Nav wrapper-->
    <div class="nav-wrapper">
        <!-- START Left navbar-->
        <ul class="nav navbar-nav">
            <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a class="hidden-xs" trigger-resize="" (click)="toggleCollapsedSidebar()" *ngIf="!isCollapsedText()">
                    <em class="fa fa-navicon"></em>
                </a>
                <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                <a class="visible-xs sidebar-toggle" (click)="settings.layout.asideToggled =! settings.layout.asideToggled">
                    <em class="fa fa-navicon"></em>
                </a>
            </li>
        </ul>
        <!-- END Left navbar-->
        <!-- START Right Navbar-->
        <ul class="nav navbar-nav navbar-right">
            <!-- Search icon-->
            <li>
                <a title="Search" (click)="openNavSearch($event)">
                    <em class="icon-magnifier"></em>
                </a>
            </li>
            <!-- Language toggle ru/en -->
            <li class="visible-lg">
                <a title="Language" (click)="toggleLanguage()">
                    <em class="fa fa-language"></em>
                </a>
            </li>
            <!-- START Alert menu-->
            <li class="dropdown dropdown-list" dropdown>
                <a title="Messages" dropdownToggle [attr.disabled]="(notificationsCount$ | async) === 0">
                    <em class="icon-bell"></em>
                    <div *ngIf="(notificationsCount$ | async) > 0" class="label label-danger">
                      {{ notificationsCount$ | async }}
                    </div>
                </a>
                <div *dropdownMenu class="dropdown-menu animated fadeIn">
                    <app-notifications
                      [filters]="filters$ | async"
                      [notifications]="notifications$ | async"
                      (onClose)="onNotificationsClose()"
                    >
                    </app-notifications>
                </div>
            </li>
            <!-- END Alert menu-->
            <!-- START Offsidebar button-->
            <li *ngIf="false">
                <a (click)="toggleOffsidebar()">
                    <em class="icon-notebook"></em>
                </a>
            </li>
            <!-- END Offsidebar menu-->
            <!-- START User avatar toggle-->
            <li>
                <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                <a title="Settings" (click)="toggleUserSettings($event)">
                    <em class="icon-user"></em>
                </a>
            </li>
            <!-- END User avatar toggle-->
            <!-- START lock screen-->
            <li>
                <a title="Logout" (click)="logout($event)">
                    <em class="icon-lock"></em>
                </a>
            </li>
            <!-- END lock screen-->
        </ul>
        <!-- END Right Navbar-->
    </div>
    <!-- END Nav wrapper-->

    <app-navsearch [visible]="getNavSearchVisible()" (onclose)="setNavSearchVisible(false)"></app-navsearch>

</nav>
<!-- END Top Navbar-->

<app-info-dialog
  *ngIf="isLicenseVisible"
  titleTranslationKey="header.license.title"
  (onClose)="closeLicenseInfo()"
>
  <section class="pv-xl">{{ 'header.license.info' | translate }} <em>CRIF-CO-9821-9873-4259-5601</em>.</section>
</app-info-dialog>
