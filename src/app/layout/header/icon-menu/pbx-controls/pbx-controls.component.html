
<app-phone-operator-dialog
  *ngIf="isDialog('operator')"
  (onSelect)="onPhoneOperatorSelect($event)"
  (close)="onCloseDialog()"
></app-phone-operator-dialog>

<ul class="flex">
  <li class="flex-item" *ngIf="hasActiveCall$ | async">
    <span class="menu-item menu-info" [class.disabled]="!(canHoldCall$ | async)">
      <span>{{ activeCallNumber }} - <b>{{ activeCallPersonName }}</b></span>
    </span>
  </li>
  <li class="flex-item" *ngIf="showHoldCall$ | async">
    <span class="menu-item" [class.disabled]="!(canHoldCall$ | async)" (click)="onHoldCall()">
      <i class="co co-call-pause"></i>
    </span>
  </li>
  <li class="flex-item" *ngIf="showRetrieveCall$ | async">
    <span class="menu-item" [class.disabled]="!(canRetrieveCall$ | async)" (click)="onRetrieveCall()">
      <i class="co co-call-unpause"></i>
    </span>
  </li>
  <li class="flex-item" *ngIf="showTransferCall$ | async">
    <span class="menu-item" [class.disabled]="!(canTransferCall$ | async)" (click)="onTransferCall()">
      <i class="co co-call-transfer"></i>
    </span>
  </li>
  <li class="flex-item" *ngIf="showDropCall$ | async">
    <span class="menu-item" [class.disabled]="!(canDropCall$ | async)" (click)="onDropCall()">
      <i class="co co-call-cancel"></i>
    </span>
  </li>
</ul>
