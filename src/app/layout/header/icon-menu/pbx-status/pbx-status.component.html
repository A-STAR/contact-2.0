<app-dropdown #accountDropdown position="right" [displayArrow]="true">
  <span trigger class="menu-item" [title]="'header.account.title' | translate">
    {{ activeStatusOption.label }}
  </span>
  <div class="dropdown-content">
    <ul class="list-group mb0">
      <li class="list-group-item" *ngFor="let option of statusOptions" (click)="onChangeStatus(option)">
        {{ option.label }}
      </li>
    </ul>
  </div>
</app-dropdown>
