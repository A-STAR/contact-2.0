<form class="navbar-form" role="search" action="search.html" [class.open]="isOpen" (submit)="onSubmit()">
  <div class="form-group has-feedback">
    <input [(ngModel)]="term" name="term" class="form-control" type="text" placeholder="{{'header.search.placeholder' | translate}}" />
    <div class="fa fa-times form-control-feedback" (click)="closeNavSearch()"></div>
  </div>
  <button class="hidden btn btn-default" type="submit">Submit</button>
</form>
