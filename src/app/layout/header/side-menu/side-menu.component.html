<ul class="flex">
  <li class="flex-item" [title]="Search" (click)="openNavSearch()">
    <i class="fa fa-search"></i>
  </li>

  <li class="flex-item" [title]="Language" (click)="toggleLanguage()">
    <i class="fa fa-language"></i>
  </li>

  <li class="flex-item">
    <app-dropdown #notificationsDropdown position="right" [displayArrow]="true" [enabled]="hasNotifications$ | async">
      <span trigger title="Messages">
        <i class="fa fa-bell"></i>
        <div *ngIf="hasNotifications$ | async" class="label label-danger">
          {{ notificationsCount$ | async }}
        </div>
      </span>
      <app-notifications (close)="notificationsDropdown.close()">
      </app-notifications>
    </app-dropdown>
  </li>

  <li class="flex-item">
    <app-dropdown #accountDropdown position="right" [displayArrow]="true">
      <span trigger [title]="'header.account.title' | translate">
        <i class="fa fa-user"></i>
      </span>
      <div class="dropdown-content">
        <ul class="list-group mb0">
          <li class="list-group-item p0 b0">
            <a class="text-nowrap" (click)="resetSettings($event)">
              <i class="icon-settings"></i> {{ 'header.account.reset' | translate }}
            </a>
          </li>
          <li class="list-group-item p0 b0">
            <a class="text-nowrap" (click)="logout($event)">
              <i class="icon-lock"></i> {{ 'header.account.logout' | translate }}
            </a>
          </li>
        </ul>
      </div>
    </app-dropdown>
  </li>
</ul>
